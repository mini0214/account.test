<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>GAS fetch 測試</title>
</head>
<body>
<h3>GAS fetch 測試</h3>
<button id="testBtn">送出測試請求</button>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycby5Y8dZyKDrdnLWefKr-PNPEkxIvrsQKXevupbOrmKmQD1jaDDkHzI_ysrKTEOyjcKaAg/exec"; // 替換成你自己的 GAS URL

document.getElementById("testBtn").addEventListener("click", async () => {
  try {
    const res = await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        type: "query",
        command: "查單日",
        date: "2025-12-08"
      })
    });
    
    const data = await res.json();
    console.log("GAS 回傳資料：", data);
    alert("查詢完成，請看 Console");
  } catch (err) {
    console.error("錯誤：", err);
    alert("Fetch 發生錯誤，請看 Console");
  }
});
</script>
</body>
</html>
