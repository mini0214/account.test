<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; }
    th { background: #f2f2f2; cursor: pointer; user-select: none; }
    td.numeric, th.numeric { text-align: right; }
    .total { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h3>零用金查詢</h3>
開始日期：<input type="date" id="startDate" value="2025-09-01">
結束日期：<input type="date" id="endDate" value="2025-09-16">
<button onclick="sendQuery('明細')">查詢明細</button>
<button onclick="sendQuery('分類')">查詢分類</button>
<button onclick="sendQuery('付款')">查詢付款</button>
<button onclick="sendQuery('店家')">查詢店家</button>

<div id="queryResult"></div>
<canvas id="chartCanvas"></canvas>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwQ1t5wHfjAqrtH0_ijNNWtlE5Q0R-g8fwb5htWQoCXKXxSukVX9qVnrfuyoXOyKkGXdw/exec"; 
const VERSION = "1.0";
let chartInstance = null;

/* 解析儲存格文字成數字或文字 */
function parseCellValue(text) {
  let v = text.replace(/,/g, "").trim();
  if (v.endsWith("%")) {
    return parseFloat(v.replace("%", "")) || 0;
  }
  if (!isNaN(v) && v !== "") {
    return parseFloat(v);
  }
  return v.toLowerCase(); // 文字比對
}

/* 通用表格排序 */
function makeTableSortable(table) {
  const headers = table.querySelectorAll("th");
  headers.forEach((th, colIndex) => {
    th.addEventListener("click", () => {
      const rows = Array.from(table.querySelectorAll("tr")).slice(1);

      // 清掉其他表頭符號
      headers.forEach(h => {
        if (h !== th) {
          h.dataset.order = "";
          h.innerHTML = h.innerHTML.replace(/[\u25B2\u25BC]/g, "");
        }
      });

      const currentOrder = th.dataset.order || "none";
      const newOrder = currentOrder === "asc" ? "desc" : "asc";
      th.dataset.order = newOrder;

      // 加上符號
      th.innerHTML = th.innerHTML.replace(/[\u25B2\u25BC]/g, "");
      th.innerHTML += newOrder === "asc" ? " ▲" : " ▼";

      // 排序
      rows.sort((a, b) => {
        let aVal = parseCellValue(a.cells[colIndex].innerText);
        let bVal = parseCellValue(b.cells[colIndex].innerText);

        if (typeof aVal === "number" && typeof bVal === "number") {
          return newOrder === "asc" ? aVal - bVal : bVal - aVal;
        }
        return newOrder === "asc"
          ? aVal.localeCompare(bVal, "zh-Hant")
          : bVal.localeCompare(aVal, "zh-Hant");
      });

      rows.forEach(r => table.appendChild(r));
    });
  });
}

// 發送查詢
async function sendQuery(command) {
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;
  
  if (!startDate || !endDate) {
    alert("請選擇開始與結束日期");
    return;
  }

  const body = {
    type: "query",
    command: command,
    version: VERSION,
    startDate: startDate + " 00:00:00",
    endDate: endDate + " 23:59:59"
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(body)
    });
    
    const json = await res.json();
    if (!json.ok) {
      document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗</p>`;
      return;
    }
    renderResult(command, json);
  } catch (err) {
    document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗：${err.message}</p>`;
  }
}

// 顯示結果表格與圖表
function renderResult(command, json) {
  let html = "";
 
  if (command === "明細" && json.rows) {
    html += `<h4>📊 查詢明細</h4>`;
    html += `<table id="dataTable">
              <tr>
                <th>日期</th>
                <th>店家</th>
                <th class="numeric">收入</th>
                <th class="numeric">支出</th>
                <th>幣別</th>
                <th class="numeric">金額</th>
                <th>付款</th>
                <th>分類</th>
                <th>附註</th>
                <th>備註</th>
              </tr>`;
    json.rows.forEach(r => {
      const dateStr = r[4] ? new Date(r[4]).toLocaleDateString("zh-TW") : "";
      html += `<tr>
                <td>${dateStr}</td>
                <td>${r[8]}</td>
                <td class="numeric">${Number(r[11]).toLocaleString()}</td>
                <td class="numeric">${Number(r[12]).toLocaleString()}</td>
                <td>${r[13]}</td>
                <td class="numeric">${Number(r[5]).toLocaleString()}</td>
                <td>${r[7]}</td>
                <td>${r[6]}</td>
                <td>${r[9]}</td>
                <td>${r[10]}</td>
      </tr>`;
    });
    html += `</table>`;
    html += `<div class="total">📌 總額：${Number(json.total||0).toLocaleString()} 元（共 ${json.rows.length} 筆）</div>`;
    renderChart("bar", json.rows.map(r => new Date(r[4]).toLocaleDateString("zh-TW")),
                json.rows.map(r => Number(r[5]) || 0));
  }

  // 分類
  if (command === "分類" && json.categories) {
    const labels = Object.keys(json.categories);
    const values = Object.values(json.categories);
    const total = values.reduce((a,b)=>a+b,0);
    
    html += `<h4>⭕ 分類統計</h4>`;
    html += `<table id="dataTable">
                <tr>
                  <th>分類方式</th>
                  <th class="numeric">金額</th>
                  <th class="numeric">占比</th>
                </tr>`;
    
    labels.forEach((l,i)=> {
      const percent = ((values[i] / total) * 100).toFixed(1);
      html += `<tr>
                 <td>${l}</td>
                 <td class="numeric">${values[i].toLocaleString()}</td>
                 <td class="numeric">${percent}%</td>
               </tr>`;
    });
  
    html += `</table>`;
    html += `<div class="total">📌 總額：${total.toLocaleString()} 元（共 ${labels.length} 種分類）</div>`;
    renderChart("pie", labels, values);
  }

  // 付款
  if (command === "付款" && json.payments) {
    const labels = Object.keys(json.payments);
    const values = Object.values(json.payments);
    const total = values.reduce((a,b)=>a+b,0);
    
    html += `<h4>💳 付款統計</h4>`;
    html += `<table id="dataTable">
              <tr>
                <th>付款方式</th>
                <th class="numeric">金額</th>
                <th class="numeric">占比</th>
              </tr>`;
    
    labels.forEach((l,i)=> {
      const percent = ((values[i] / total) * 100).toFixed(1);
      html += `<tr>
                 <td>${l}</td>
                 <td class="numeric">${values[i].toLocaleString()}</td>
                 <td class="numeric">${percent}%</td>
               </tr>`;
    });
  
    html += `</table>`;
    html += `<div class="total">📌 總額：${total.toLocaleString()} 元（共 ${labels.length} 種付款）</div>`;
    renderChart("pie", labels, values);
  }

  // 店家
  if (command === "店家" && json.stores) {
    const labels = Object.keys(json.stores);
    const values = Object.values(json.stores);
    const total = values.reduce((a,b)=>a+b,0);
    
    html += `<h4>📋 店家統計</h4>`;
    html += `<table id="dataTable">
              <tr>
                <th>店家</th>
                <th class="numeric">金額</th>
                <th class="numeric">占比</th>
              </tr>`;
    
    labels.forEach((l,i)=> {
      const percent = ((values[i] / total) * 100).toFixed(1);
      html += `<tr>
                 <td>${l}</td>
                 <td class="numeric">${values[i].toLocaleString()}</td>
                 <td class="numeric">${percent}%</td>
               </tr>`;
    });
  
    html += `</table>`;
    html += `<div class="total">📌 總額：${total.toLocaleString()} 元（共 ${labels.length} 筆店家）</div>`;
    renderChart("pie", labels, values);
  }

  document.getElementById("queryResult").innerHTML = html;

  const dataTable = document.getElementById("dataTable");
  if (dataTable) makeTableSortable(dataTable);
}

// 畫圖
function renderChart(type, labels, values) {
  const ctx = document.getElementById("chartCanvas").getContext("2d");
  if (chartInstance) chartInstance.destroy();
  chartInstance = new Chart(ctx, {
    type: type,
    data: { labels: labels, datasets: [{ label: "金額", data: values, backgroundColor: "rgba(54, 162, 235, 0.6)" }] },
    options: { responsive: true }
  });
}
</script>

</body>
</html>
