<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2 id="title">非記不可.[<span id="version"></span>]</h2>

  <form id="expenseForm">
    <div>
      <label for="date">日期：</label>
      <input type="date" id="date">
    </div>

    <div>
      <label for="store">店家：</label>
      <input type="text" id="store" list="storeList" placeholder="輸入店家">
      <datalist id="storeList"></datalist>
    </div>

    <button type="submit" id="submitBtn">送出</button>
    <div id="loadingMsg" style="display:none; font-size:20px; color:red;">⏳ 資料送出中...</div>
  </form>

  <script>
    const LIFF_ID = "2008096451-3DobjEw8";  
    const VERSION = "V17_#14";              
    const API_URL = "https://script.google.com/macros/s/AKfycbxYYiOez-4xMhYyXNIdh4MieorwUFd_KXL-dxKUX2hOIihEV2ejGdZkC6WL_Ldhby9ZDQ/exec";  

    document.getElementById("version").textContent = VERSION;

    // 初始化 LIFF
    async function initLiff() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();

      // 預設日期為今天
      document.getElementById("date").valueAsDate = new Date();
    }

    // 載入店家清單
    async function loadStores() {
      try {
        const res = await fetch(API_URL + "?action=getStores");
        const data = await res.json();

        // 假設 GAS 回傳格式為 [{store:"Coles"}, {store:"Big W"}...]
        const storeValues = data.map(r => r.store);
        const uniqueStores = [...new Set(storeValues.filter(s => s && s.trim() !== ""))];

        const storeList = document.getElementById("storeList");
        storeList.innerHTML = "";
        uniqueStores.forEach(store => {
          const option = document.createElement("option");
          option.value = store;
          storeList.appendChild(option);
        });
      } catch (err) {
        console.error("載入店家失敗:", err);
      }
    }

    // 表單送出
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const submitBtn = document.getElementById("submitBtn");
      const loadingMsg = document.getElementById("loadingMsg");

      submitBtn.disabled = true;
      submitBtn.innerText = "處理中...";
      loadingMsg.style.display = "block";

      const date = document.getElementById("date").value;
      const store = document.getElementById("store").value;

      const profile = await liff.getProfile();
      const now = new Date();
      const taiwanTime = new Date(now.getTime() + (8 * 60 * 60 * 1000))
        .toISOString().replace("T", " ").split(".")[0];

      const payload = {
        version: VERSION,
        userId: profile.userId,
        displayName: profile.displayName,
        inputDate: date,
        store: store,
        createdAt: taiwanTime
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(payload)
        });

        await res.json();
        alert("✅ 已送出！");

        document.getElementById("expenseForm").reset();
        document.getElementById("date").valueAsDate = new Date();

        // 送出成功後重新載入店家清單
        loadStores();

      } catch (err) {
        alert("❌ 送出失敗：" + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = "送出";
        loadingMsg.style.display = "none";
      }
    });

    // 初始化
    initLiff().then(loadStores);
  </script>
</body>
</html>
