<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>datalist 測試</title>
</head>
<body>
  <h2>輸入店家</h2>

  <input list="stores" id="store" placeholder="輸入或選擇店家">
  <datalist id="stores">
    <option value="Big W">
    <option value="Coles">
    <option value="7-Eleven">
    <option value="Family Mart">
  </datalist>
</body>
</html>
