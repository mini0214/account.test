<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    h2, h3 { font-size: 50px; text-align: center; margin-bottom: 50px; }
    label { font-size: 50px; font-weight: bold; margin-top: 25px; white-space: nowrap; }
    input, select {
      font-size: 50px; padding: 25px; width: 70%;
      margin-top: 5px; border-radius: 8px; border: 1px solid #ccc;
    }
    .form-row, .form-block { margin: 20px 0; display: inline-block; white-space: nowrap; }
    .form-row label, .form-block label { margin-right: 20px; }
    button {
      font-size: 50px; padding: 25px; border-radius: 8px;
      background-color: #4CAF50; color: white; border: none;
      width: 100%; margin-top: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: scale(1.05); }
    button:active { transform: scale(0.97); box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); }

    /* 🔽 自動完成樣式 */
    #suggestions {
      border: 1px solid #ccc;
      background: white;
      position: absolute;
      display: none;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
    }
    #suggestions div {
      padding: 10px;
      cursor: pointer;
      font-size: 40px;
    }
    #suggestions div:hover { background: #f0f0f0; }
  </style>
</head>
<body>

  <h2 id="title">非記不可.[<span id="version"></span>]</h2>

  <!-- 登錄表單 -->
  <form id="expenseForm">
    
    <div class="form-row">
      <label for="date">日期：</label>
      <input type="date" id="date" placeholder="選填">
    </div>    

    <div class="form-row" style="position:relative;">
      <label for="store">店家：</label>
      <input type="text" id="store" placeholder="選填" autocomplete="off">
      <div id="suggestions"></div> <!-- 🔽 自動完成建議清單 -->
    </div>

    <!-- 收入/支出切換 -->
    <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
      <button type="button" id="btnIncome" class="toggle-btn">收入</button>
      <button type="button" id="btnPayout" class="toggle-btn active">支出</button>
      <input type="number" id="income" placeholder="請輸入收入金額" style="width:550px; color:blue; display:none;" step="0.01">
      <input type="number" id="payout" placeholder="請輸入支出金額" style="width:550px; color:red; display:inline-block;" step="0.01">
    </div>   

    <div class="form-block">
      <label for="currency">幣別：</label>
      <select id="currency" required>
        <option value="">請選擇幣別</option>
        <option value="1">台幣:1</option>
        <option value="20">澳幣:20</option>
      </select>
    </div>
  
    <div class="form-row">
      <label for="payment">付款：</label>
      <select id="payment" required>
        <option value="">請選擇付款</option>
        <option value="現金">現金</option>
        <option value="信用卡">信用卡</option>
        <option value="LINE Pay">LINE Pay</option>
        <option value="銀行轉帳">銀行轉帳</option>
      </select>
    </div>

    <div class="form-block">
      <label for="type">分類：</label>
      <select id="type" required>
        <option value="">請選擇分類</option>
        <option value="食">食</option>
        <option value="衣">衣</option>
        <option value="住">住</option>
        <option value="行">行</option>
        <option value="育">育</option>
        <option value="樂">樂</option>
        <option value="其他">其他</option>
        <option value="收入">收入</option>   
      </select>
    </div>

    <div class="form-row">
      <label for="note">附註：</label>
      <input type="text" id="note" placeholder="選填">
    </div>

    <div class="form-row">
      <label for="memo">備註：</label>
      <input type="text" id="memo" placeholder="選填">
    </div>

    <button type="submit" id="submitBtn">送出</button>
    <div id="loadingMsg" style="display:none; font-size:40px; color:red; text-align:center; margin-top:20px;">
      ⏳ 資料送出中，請稍候...
    </div>
  </form>

  <!-- LIFF 初始化 + 登錄送出 -->
  <script>  
    const LIFF_ID = "2008096451-3DobjEw8";   // 你的 LIFF ID
    const VERSION = "V17_#14";               
    const API_URL = "https://script.google.com/macros/s/AKfycbxYYiOez-4xMhYyXNIdh4MieorwUFd_KXL-dxKUX2hOIihEV2ejGdZkC6WL_Ldhby9ZDQ/exec";  

    document.getElementById("version").textContent = VERSION;

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();

      // 預設日期為今天
      document.getElementById("date").valueAsDate = new Date();

      // 🚀 載入店家清單
      try {
        const res = await fetch(API_URL + "?type=query&command=店家");
        const data = await res.json();
        if (data.ok && data.storeList) {
          window.storeList = data.storeList; // 全域存起來
        }
      } catch(err) {
        console.error("載入店家清單失敗:", err);
      }
    }
    main();

    // 🔽 自動完成邏輯
    const input = document.getElementById("store");
    const sugg = document.getElementById("suggestions");

    input.addEventListener("input", () => {
      const val = input.value.toLowerCase();
      sugg.innerHTML = "";
      if (!val || !window.storeList) { sugg.style.display = "none"; return; }

      const matches = window.storeList.filter(s => s.toLowerCase().includes(val));
      if (matches.length === 0) { sugg.style.display = "none"; return; }

      matches.forEach(m => {
        const div = document.createElement("div");
        div.textContent = m;
        div.onclick = () => { input.value = m; sugg.style.display = "none"; };
        sugg.appendChild(div);
      });

      sugg.style.display = "block";
      sugg.style.width = input.offsetWidth + "px";
      sugg.style.top = (input.offsetTop + input.offsetHeight) + "px";
      sugg.style.left = input.offsetLeft + "px";
    });

    // 送出表單
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById("submitBtn");
      const loadingMsg = document.getElementById("loadingMsg");
      submitBtn.disabled = true;
      submitBtn.innerText = "處理中...";
      loadingMsg.style.display = "block";

      const profile = await liff.getProfile();
      const now = new Date();
      const taiwanTime = new Date(now.getTime() + (8 * 60 * 60 * 1000))
        .toISOString().replace("T", " ").split(".")[0]; 

      const payload = {
        version: VERSION,
        userId: profile.userId,
        displayName: profile.displayName,
        inputDate: document.getElementById("date").value,
        store: document.getElementById("store").value,
        income: document.getElementById("income").value,
        payout: document.getElementById("payout").value,
        currency: document.getElementById("currency").value,
        amount: Math.round((document.getElementById("income").value - document.getElementById("payout").value) * document.getElementById("currency").value),
        payment: document.getElementById("payment").value,
        type: document.getElementById("type").value,
        note: document.getElementById("note").value,
        memo: document.getElementById("memo").value,
        createdAt: taiwanTime
      };

      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        const result = await res.json();
        alert("✅ 已送出！");
        document.getElementById("expenseForm").reset();
        document.getElementById("date").valueAsDate = new Date();
      } catch(err) {
        alert("❌ 送出失敗：" + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = "送出";
        loadingMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
