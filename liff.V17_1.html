<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>測試 GAS storeList</title>
</head>
<body>

<h2>GAS storeList 測試</h2>
<button id="loadBtn">載入店家清單</button>
<pre id="output"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzPaRFw3VFTYd2H_07-6s-qEZvnAHgfmGGPJwI5RT6hI3lhHP6X1VNp1QkOccmF3hANSQ/exec"; // 改成你的 GAS Path

document.getElementById("loadBtn").addEventListener("click", async () => {
  const output = document.getElementById("output");
  output.textContent = "載入中...";
  try {
    const res = await fetch(`${API_URL}?type=query&command=店家`);
    const data = await res.json();
    if (data.ok && data.storeList) {
      output.textContent = "✅ storeList 內容:\n" + JSON.stringify(data.storeList, null, 2);
    } else {
      output.textContent = "❌ storeList 沒有值或回傳格式錯誤:\n" + JSON.stringify(data, null, 2);
    }
  } catch(err) {
    output.textContent = "❌ 載入失敗: " + err.message;
  }
});
</script>

</body>
</html>
