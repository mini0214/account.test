<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 50px; }
    h2 { font-size: 50px; text-align: center; margin-bottom: 50px; }
    label { font-size: 50px; font-weight: bold; display: inline-block; margin-top: 25px; white-space: nowrap; }
    input, select  { font-size: 50px; padding: 25px; width: 70%; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
    .form-row, .form-block { display: flex; align-items: center; margin: 20px 0; white-space: nowrap; }
    button { font-size: 50px; padding: 25px; border-radius: 8px; background-color: #4CAF50; color: white; border: none; width: 100%; margin-top: 25px; transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer; }
    button:hover { transform: scale(1.05); }
    button:active { transform: scale(0.97); box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); }
    .toggle-btn { padding: 8px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 30px; opacity: 0.6; transition: opacity 0.2s, box-shadow 0.2s; }
    #btnIncome { background: #000080; color: white; }
    #btnPayout { background: #f44336; color: white; }
    .active { opacity: 1; box-shadow: 0 0 6px rgba(0,0,0,0.3); }
    .input-wrapper { position: relative; flex: 1; }
    #suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; display: none; z-index: 1000; }
    #suggestions div { padding: 20px; font-size: 50px; cursor: pointer; }
    #suggestions div:hover { background-color: #eee; }
    .total { margin-top: 10px; font-size: 60px; font-weight: bold; color: #d9534f; }
    #loadingMsg { display: none; font-size: 40px; color: red; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

  <h2 id="title">非記不可.[<span id="version"></span>]</h2>

  <form id="expenseForm">
    <div class="form-row">
      <label>日期：</label><input type="date" id="date">
    </div>
    <div class="form-row">
      <label>店家：</label>
      <div class="input-wrapper">
        <input type="text" id="store" placeholder="可輸入選擇店家">
        <div id="suggestions"></div>
      </div>
    </div>

    <div style="display:flex;align-items:center;gap:10px;margin-top:10px;">
      <button type="button" id="btnIncome" class="toggle-btn">收入</button>
      <button type="button" id="btnPayout" class="toggle-btn active">支出</button>
      <input type="number" id="income" placeholder="收入金額" style="width:550px;color:blue;display:none;" step="0.01">
      <input type="number" id="payout" placeholder="支出金額" style="width:550px;color:red;display:inline-block;" step="0.01">
    </div>

    <div class="form-block">
      <label>幣別：</label>
      <select id="currency">
        <option value="">請選擇幣別</option>
        <option value="1">台幣:1</option>
        <option value="20">澳幣:20</option>
      </select>
    </div>

    <div class="form-row">
      <label>付款：</label>
      <select id="payment">
        <option value="">請選擇付款</option>
        <option>現金</option><option>信用卡</option><option>LINE Pay</option><option>銀行轉帳</option>
      </select>
    </div>

    <div class="form-block">
      <label>分類：</label>
      <select id="type">
        <option value="">請選擇分類</option>
        <option value="食">食</option><option value="衣">衣</option>
        <option value="住">住</option><option value="行">行</option>
        <option value="育">育</option><option value="樂">樂</option>
        <option value="其他">其他</option><option value="收入">收入</option>
      </select>
    </div>

    <div class="form-row">
      <label>附註：</label><input type="text" id="note" placeholder="選填">
    </div>
    <div class="form-row">
      <label>備註：</label><input type="text" id="memo" placeholder="選填">
    </div>

    <!-- 分類加總顯示 -->
    <div class="total" id="categorySummary">分類明細：載入中...</div>

    <button type="submit" id="submitBtn">送出</button>
    <div id="loadingMsg">⏳ 資料送出中，請稍候...</div>
  </form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbywYdOryXKFwDq4lSaLYL2be7iIJG8F8T6MXghnDr3EwdaG43z9skvlksPFlcjSBJfCfQ/exec";
    let LIFF_ID = "";
    let VERSION = "V";
    document.getElementById("version").textContent = VERSION;

    // 🚀 讀取設定（D10/D11）
    async function loadConfig() {
      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ type: "config" }) });
      const cfg = await res.json();
      if (cfg.ok) {
        LIFF_ID = cfg.D11;
        VERSION = cfg.D10;
        document.getElementById("version").textContent = VERSION;
      }
    }

    // 🚀 讀取分類加總
    async function loadCategorySummary() {
      try {
        const res = await fetch(`${API_URL}?type=query&command=分類加總`);
        const data = await res.json();
        if (data.ok && data.summary) {
          const summaryText = Object.entries(data.summary)
            .map(([k,v]) => `${k}:${v}`)
            .join("　");
          document.getElementById("categorySummary").textContent = `分類明細：${summaryText}`;
        } else {
          document.getElementById("categorySummary").textContent = "分類明細：無資料";
        }
      } catch {
        document.getElementById("categorySummary").textContent = "分類明細：讀取失敗";
      }
    }

    async function main() {
      await loadConfig();
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) return liff.login({ scope: 'profile openid' });

      document.getElementById("date").valueAsDate = new Date();
      await loadCategorySummary();
    }
    main();

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      const msg = document.getElementById("loadingMsg");
      btn.disabled = true; msg.style.display = "block";

      try {
        const profile = await liff.getProfile();
        const date = document.getElementById("date").value;
        const store = document.getElementById("store").value;
        const income = document.getElementById("income").value || 0;
        const payout = document.getElementById("payout").value || 0;
        const payment = document.getElementById("payment").value;
        const currency = document.getElementById("currency").value;
        const type = document.getElementById("type").value;
        const note = document.getElementById("note").value;
        const memo = document.getElementById("memo").value;
        const amount = Math.round((income - payout) * currency);

        const payload = { version: VERSION, userId: profile.userId, displayName: profile.displayName,
          inputDate: date, store, income, payout, currency, amount, payment, type, note, memo,
          createdAt: new Date().toISOString() };

        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        const result = await res.json();
        if (result.ok) {
          await liff.sendMessages([{ type: "text", text: 
            `📒 非記不可.記帳成功！\n日期：${date}\n店家：${store}\n分類：${type}\n收支：${payout ? '-' + payout : income}\n幣別：${currency}\n金額：${amount}` }]);
          alert("✅ 已送出！");
          document.getElementById("expenseForm").reset();
          document.getElementById("date").valueAsDate = new Date();
          await loadCategorySummary();
        } else alert("❌ 送出失敗：" + result.error);
      } catch (err) {
        alert("❌ 發生錯誤：" + err.message);
      } finally {
        btn.disabled = false; msg.style.display = "none";
      }
    });
  </script>
</body>
</html>
