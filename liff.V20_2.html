<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 50px; }
    h2 { font-size: 50px; text-align: center; margin-bottom: 50px; }
    label { font-size: 50px; font-weight: bold; display: inline-block; margin-top: 25px; white-space: nowrap; }
    input, select { font-size: 50px; padding: 25px; width: 70%; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
    .form-row, .form-block { display: flex; align-items: center; margin: 20px 0; white-space: nowrap; }
    button { font-size: 50px; padding: 25px; border-radius: 8px; background-color: #4CAF50; color: white; border: none; width: 100%; margin-top: 25px; cursor: pointer; transition: .15s; }
    button:hover { transform: scale(1.02); }
    .toggle-btn { padding: 8px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 30px; opacity: 0.6; }
    #btnIncome { background: #000080; color: white; } 
    #btnPayout { background: #f44336; color: white; }
    .active { opacity: 1; box-shadow: 0 0 6px rgba(0,0,0,0.2); }
    .input-wrapper { position: relative; flex: 1; }
    #store { width: 100%; padding: 25px; font-size: 50px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
    #suggestions { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; display: none; z-index: 1000; }
    #suggestions div { padding: 20px; font-size: 50px; cursor: pointer; }
    #suggestions div:hover { background-color: #eee; }
    #loadingMsg { display: none; font-size: 40px; color: red; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h2 id="title">非記不可.[<span id="version"></span>]</h2>

  <form id="expenseForm">
    <div class="form-row">
      <label for="date">日期：</label>
      <input type="date" id="date" placeholder="選填">
    </div>

    <div class="form-row store-row">
      <label for="store">店家：</label>
      <div class="input-wrapper">
        <input type="text" id="store" placeholder="選填;可邊輸入邊選擇店家">
        <div id="suggestions"></div>
      </div>
    </div>

    <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
      <button type="button" id="btnIncome" class="toggle-btn">收入</button>
      <button type="button" id="btnPayout" class="toggle-btn active">支出</button>
      <input type="number" id="income" placeholder="請輸入收入金額" style="width:550px; color:blue; display:none;" step="0.01">
      <input type="number" id="payout" placeholder="請輸入支出金額" style="width:550px; color:red; display:inline-block;" step="0.01">
    </div>

    <div class="form-block">
      <label for="currency">幣別：</label>
      <select id="currency" required>
        <option value="">請選擇幣別</option>
        <option value="1">台幣:1</option>
        <option value="20">澳幣:20</option>
      </select>
    </div>

    <div class="form-row">
      <label for="payment">付款：</label>
      <select id="payment" required>
        <option value="">請選擇付款</option>
        <option value="現金">現金</option>
        <option value="信用卡">信用卡</option>
        <option value="LINE Pay">LINE Pay</option>
        <option value="銀行轉帳">銀行轉帳</option>
      </select>
    </div>

    <div class="form-block">
      <label for="type">分類：</label>
      <select id="type" required>
        <option value="">請選擇分類</option>
        <option value="食">食</option>
        <option value="衣">衣</option>
        <option value="住">住</option>
        <option value="行">行</option>
        <option value="育">育</option>
        <option value="樂">樂</option>
        <option value="其他">其他</option>
        <option value="收入">收入</option>
      </select>
    </div>

    <div class="form-row">
      <label for="note">附註：</label>
      <input type="text" id="note" placeholder="選填">
    </div>

    <div class="form-row">
      <label for="memo">備註：</label>
      <input type="text" id="memo" placeholder="選填">
    </div>

    <button type="submit" id="submitBtn">送出</button>
    <div id="loadingMsg">⏳ 資料送出中，請稍候...</div>
  </form>

<script>
const FALLBACK_GAS_SETTINGS_URL = "https://script.google.com/macros/s/AKfycbw2Jupv_aGQubSn__Gmcf9nsHaRB3ke-7X7ZlEuoH8iM8xX50MKommoLYwStpxa00YPBA/exec";

let API_URL = "";
let LIFF_ID = "";
let VERSION = "V";
let storeList = [];

// ----------------------------------------------------
// ✅ 初始化設定
// ----------------------------------------------------
async function tryFetchText(url) {
  const r = await fetch(url, { cache: 'no-store' });
  const text = await r.text();
  try { return { ok: true, json: JSON.parse(text) }; }
  catch { return { ok: false, text }; }
}

async function loadSettings() {
  const currentUrl = window.location.href.split('?')[0];
  let res = await tryFetchText(`${currentUrl}?command=設定`);
  if (!res.ok || (res.text && res.text.startsWith("<"))) {
    res = await tryFetchText(`${FALLBACK_GAS_SETTINGS_URL}?command=設定`);
    if (!res.ok) throw new Error("設定 GAS 讀取失敗");
  }
  return res.json;
}

async function initApp() {
  try {
    const settings = await loadSettings();
    if (!settings || !settings.ok) throw new Error("設定格式錯誤");
    API_URL = settings.D6.trim();
    LIFF_ID = settings.D11.trim();
    VERSION = settings.D10.trim();
    document.getElementById("version").textContent = VERSION;

    await liff.init({ liffId: LIFF_ID });
    if (!liff.isLoggedIn()) liff.login();

    document.getElementById("date").valueAsDate = new Date();
    await loadStoreList();
  } catch (err) {
    alert("初始化失敗：" + err.message);
  }
}

// ----------------------------------------------------
// ✅ 店家清單
// ----------------------------------------------------
async function loadStoreList() {
  try {
    const res = await fetch(`${API_URL}?type=query&command=店家`);
    const data = await res.json();
    if (data.ok) storeList = data.storeList;
  } catch (err) {
    console.error("店家清單載入失敗", err);
  }
}

// ----------------------------------------------------
// ✅ 收支切換
// ----------------------------------------------------
const btnIncome = document.getElementById("btnIncome");
const btnPayout = document.getElementById("btnPayout");
const incomeEl = document.getElementById("income");
const payoutEl = document.getElementById("payout");
function resetButtons() { btnIncome.classList.remove("active"); btnPayout.classList.remove("active"); }
btnIncome.addEventListener("click", () => { resetButtons(); btnIncome.classList.add("active"); incomeEl.style.display="inline-block"; payoutEl.style.display="none"; });
btnPayout.addEventListener("click", () => { resetButtons(); btnPayout.classList.add("active"); payoutEl.style.display="inline-block"; incomeEl.style.display="none"; });

// ----------------------------------------------------
// ✅ 幣別自動切換
// ----------------------------------------------------
payoutEl.addEventListener("input", ()=>{
  const v = payoutEl.value;
  const currency = document.getElementById("currency");
  if (v.includes(".")) currency.value = "20";
  else if (v) currency.value = "1";
  else currency.value = "";
});

// ----------------------------------------------------
// ✅ 表單送出
// ----------------------------------------------------
document.getElementById("expenseForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const btn = document.getElementById("submitBtn");
  const loading = document.getElementById("loadingMsg");
  btn.disabled = true; loading.style.display = "block";

  try {
    const profile = await liff.getProfile();
    const payload = {
      version: VERSION,
      userId: profile.userId,
      displayName: profile.displayName,
      inputDate: date.value,
      store: store.value,
      income: incomeEl.value || "",
      payout: payoutEl.value || "",
      currency: currency.value,
      amount: Math.round((Number(incomeEl.value||0) - Number(payoutEl.value||0)) * (Number(currency.value)||1)),
      payment: payment.value,
      type: type.value,
      note: note.value,
      memo: memo.value,
      createdAt: new Date(Date.now() + 8*3600*1000).toISOString().replace("T"," ").split(".")[0]
    };

    // ✅ 先送出主資料
    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
    const result = await res.json();
    if (!result.ok) throw new Error(result.error || "GAS 未回傳 ok:true");

    // ✅ 再查詢本月分類加總
    const now = new Date();
    const y = now.getFullYear(), m = now.getMonth() + 1;
    const start = `${y}-${String(m).padStart(2,"0")}-01`;
    const end = `${y}-${String(m).padStart(2,"0")}-${String(new Date(y,m,0).getDate()).padStart(2,"0")}`;
    const url = `${API_URL}?type=query&command=分類&start=${start}&end=${end}`;
    const sumRes = await fetch(url);
    const sumData = await sumRes.json();

    let categorySummary = "";
    if (sumData.ok && sumData.categories) {
      const parts = Object.entries(sumData.categories).map(([k,v]) => `${k}:${v}`).join("　");
      categorySummary = `\n分類加總：${parts}`;
    }

    // ✅ 發送訊息至 LINE
    await liff.sendMessages([
      {
        type: "text",
        text:
          `📒 非記不可.記帳成功！\n` +
          `日期：${payload.inputDate}\n` +
          `店家：${payload.store || "（未填）"}\n` +
          `收支：${payload.payout ? `-${payload.payout}` : payload.income}\n` +
          `幣別：${payload.currency}\n` +
          `金額：${payload.amount}\n` +
          `付款：${payload.payment}\n` +
          `分類：${payload.type}\n` +
          `附註：${payload.note || "（無）"}${categorySummary}`
      }
    ]);

    alert("✅ 已送出！");
    e.target.reset();
    document.getElementById("date").valueAsDate = new Date();

  } catch (err) {
    alert("❌ 送出失敗：" + err.message);
  } finally {
    btn.disabled = false; loading.style.display = "none";
  }
});

// ----------------------------------------------------
// ✅ 啟動
// ----------------------------------------------------
window.addEventListener("load", initApp);
</script>
</body>
</html>
