<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 50px; }
    h2 { font-size: 50px; text-align: center; margin-bottom: 50px; }

    label {
      font-size: 50px;
      font-weight: bold;
      display: inline-block;
      margin-top: 25px;
      white-space: nowrap;
    }

    input, select {
      font-size: 50px;
      padding: 25px;
      width: 70%;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-row, .form-block {
      display: flex;
      align-items: center;
      margin: 20px 0;
      white-space: nowrap;
    }

    button {
      font-size: 50px;
      padding: 25px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      margin-top: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    button:hover { transform: scale(1.05); }
    button:active { transform: scale(0.97); box-shadow: inset 0 2px 5px rgba(0,0,0,0.2); }

    .toggle-btn {
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 30px;
      opacity: 0.6;
      transition: opacity 0.2s, box-shadow 0.2s;
    }
    #btnIncome { background: #000080; color: white; }
    #btnPayout { background: #f44336; color: white; }
    .active { opacity: 1; box-shadow: 0 0 6px rgba(0,0,0,0.3); }

    .input-wrapper { position: relative; flex: 1; }
    #store { width: 100%; padding: 25px; font-size: 50px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }

    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }

    #suggestions div {
      padding: 20px;
      font-size: 50px;
      cursor: pointer;
    }
    #suggestions div:hover { background-color: #eee; }

    #loadingMsg {
      display: none;
      font-size: 40px;
      color: red;
      text-align: center;
      margin-top: 20px;
    }

    #categorySummary {
      margin-top: 15px;
      font-size: 45px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2 id="title">非記不可.[<span id="version"></span>]</h2>

  <form id="expenseForm">
    <div class="form-row">
      <label>日期：</label>
      <input type="date" id="date">
    </div>

    <div class="form-row store-row">
      <label>店家：</label>
      <div class="input-wrapper">
        <input type="text" id="store" placeholder="可輸入或選擇店家">
        <div id="suggestions"></div>
      </div>
    </div>

    <div style="display:flex;align-items:center;gap:10px;margin-top:10px;">
      <button type="button" id="btnIncome" class="toggle-btn">收入</button>
      <button type="button" id="btnPayout" class="toggle-btn active">支出</button>
      <input type="number" id="income" placeholder="請輸入收入金額" style="width:550px;color:blue;display:none;" step="0.01">
      <input type="number" id="payout" placeholder="請輸入支出金額" style="width:550px;color:red;" step="0.01">
    </div>

    <div class="form-block">
      <label>幣別：</label>
      <select id="currency" required>
        <option value="">請選擇幣別</option>
        <option value="1">台幣:1</option>
        <option value="20">澳幣:20</option>
      </select>
    </div>

    <div class="form-row">
      <label>付款：</label>
      <select id="payment" required>
        <option value="">請選擇付款</option>
        <option value="現金">現金</option>
        <option value="信用卡">信用卡</option>
        <option value="LINE Pay">LINE Pay</option>
        <option value="銀行轉帳">銀行轉帳</option>
      </select>
    </div>

    <div class="form-block">
      <label>分類：</label>
      <select id="type" required>
        <option value="">請選擇分類</option>
        <option value="食">食</option>
        <option value="衣">衣</option>
        <option value="住">住</option>
        <option value="行">行</option>
        <option value="育">育</option>
        <option value="樂">樂</option>
        <option value="其他">其他</option>
        <option value="收入">收入</option>
      </select>
    </div>

    <div class="form-row">
      <label>附註：</label>
      <input type="text" id="note" placeholder="選填">
    </div>

    <div id="categorySummary">分類明細：</div>

    <div class="form-row">
      <label>備註：</label>
      <input type="text" id="memo" placeholder="選填">
    </div>

    <button type="submit" id="submitBtn">送出</button>
    <div id="loadingMsg">⏳ 資料送出中，請稍候...</div>
  </form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxm7SlTMzbyB7cOAegTv-37Dj6S_jJ7Og5iDQOlgaYOHK7sJTOehXhst6xMHhjxM4go7g/exec";
    let LIFF_ID = "default";
    let VERSION = "V";

    document.getElementById("version").textContent = VERSION;

    async function loadConfig() {
      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ type: "config" }) });
        const cfg = await res.json();
        if (cfg.ok) {
          LIFF_ID = cfg.D11;
          VERSION = cfg.D10;
          document.getElementById("version").textContent = VERSION;
        }
      } catch (err) {
        console.error("載入設定錯誤:", err);
      }
    }

    // 店家提示 + 分類
    let storeList = [];
    const input = document.getElementById("store");
    const sugg = document.getElementById("suggestions");
    const typeSelect = document.getElementById("type");

    async function loadStoreList() {
      try {
        const res = await fetch(`${API_URL}?type=query&command=店家`);
        const data = await res.json();
        if (data.ok && Array.isArray(data.storeList)) storeList = data.storeList;
      } catch (err) { console.error(err); }
    }

    input.addEventListener("input", () => {
      const val = input.value.toLowerCase();
      sugg.innerHTML = "";
      if (!val) { sugg.style.display = "none"; return; }
      const matches = storeList.filter(s => s.store && s.store.toLowerCase().includes(val));
      if (!matches.length) { sugg.style.display = "none"; return; }
      matches.forEach(m => {
        const div = document.createElement("div");
        div.textContent = `${m.store}${m.type ? `（${m.type}）` : ""}`;
        div.onclick = () => {
          input.value = m.store;
          sugg.style.display = "none";
          if (m.type) typeSelect.value = m.type;
        };
        sugg.appendChild(div);
      });
      sugg.style.display = "block";
    });

    async function main() {
      await loadConfig();
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();
      document.getElementById("date").valueAsDate = new Date();
      await loadStoreList();
    }
    main();

    // 表單送出
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById("submitBtn");
      const loadingMsg = document.getElementById("loadingMsg");
      submitBtn.disabled = true; submitBtn.innerText = "處理中..."; loadingMsg.style.display = "block";

      const date = document.getElementById("date").value;
      const store = document.getElementById("store").value;
      const income = document.getElementById("income").value;
      const payout = document.getElementById("payout").value;
      const payment = document.getElementById("payment").value;
      const currency = document.getElementById("currency").value;
      const type = document.getElementById("type").value;
      const note = document.getElementById("note").value;
      const memo = document.getElementById("memo").value;
      const profile = await liff.getProfile();

      const now = new Date();
      const taiwanTime = new Date(now.getTime() + (8 * 60 * 60 * 1000)).toISOString().replace("T", " ").split(".")[0];

      const payload = {
        version: VERSION,
        userId: profile.userId,
        displayName: profile.displayName,
        inputDate: date,
        store: store,
        income: income,
        payout: payout,
        currency: currency,
        amount: Math.round((income - payout) * currency),
        payment: payment,
        type: type,
        note: note,
        memo: memo,
        createdAt: taiwanTime
      };

      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        const result = await res.json();

        if (result.ok) {
          // ✅ 發送訊息到 LINE 聊天
          await liff.sendMessages([{
            type: "text",
            text:
              `📒 非記不可.記帳成功！\n` +
              `日期：${payload.inputDate}\n` +
              `店家：${payload.store || "（未填）"}\n` +
              `收支：${payload.payout ? `-${payload.payout}` : payload.income}\n` +
              `幣別：${payload.currency}\n` +
              `金額：${payload.amount}\n` +
              `付款：${payload.payment}\n` +
              `分類：${payload.type}\n` +
              `附註：${payload.note || "（無）"}`
          }]);
          alert("✅ 已送出！");
        } else {
          alert("❌ 送出失敗：" + (result.error || "未知錯誤"));
        }

        document.getElementById("expenseForm").reset();
        document.getElementById("date").valueAsDate = new Date();

      } catch (err) {
        alert("❌ 送出失敗：" + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerText = "送出";
        loadingMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
