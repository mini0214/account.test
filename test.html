<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>測試 GAS 連線</title>
</head>
<body>
<button onclick="pingGAS()">🚀 測試連線</button>
<pre id="resultBox"></pre>

<script>
async function pingGAS() {
  const apiUrl = "https://script.google.com/macros/s/AKfycbwrz9YkDVU5UEbcFT3xIc_1qayq2Kms_-9mEgQ543DvphBthMndniblRlPqZuJ3srauKw/exec";
  try {
    const payload = { type: "config" };
    const res = await fetch(apiUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    document.getElementById("resultBox").innerText = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById("resultBox").innerText = "❌ 連線錯誤: " + err.message;
  }
}
</script>
</body>
</html>
