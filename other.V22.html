<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f7f7f7; }
    h2 { font-size: 50px; text-align: center; margin-bottom: 50px; }
    select, input, button { padding: 8px; margin: 5px 0; font-size: 16px; }
    button { background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); max-width: 600px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
    th { background: #eee; }
    .action-btn { background: #dc3545; margin: 0 2px; }
    .edit-btn { background: #28a745; }
    .action-btn:hover { opacity: 0.8; }
    .edit-btn:hover { opacity: 0.8; }
  </style>
</head>
<body>
  
  <div class="container">
    <h2>維護分類/付款清單</h2>
    
    <label>類別：</label>
    <select id="classify">
      <option value="type">分類 type</option>
      <option value="payment">付款 payment</option>
    </select><br>

    <label>編號：</label>
    <input type="text" id="number" placeholder="例如：t08 或 p06"><br>

    <label>名稱：</label>
    <input type="text" id="name" placeholder="名稱"><br>

    <label>備註：</label>
    <input type="text" id="note" placeholder="可留空"><br>

    <button onclick="saveOther()">📤 儲存</button>
    <button onclick="loadOther()">📖 查詢</button>

    <table id="otherTable">
      <thead>
        <tr><th>類別</th><th>代碼</th><th>名稱</th><th>備註</th><th>功能</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxTl1o4uRDkid3iZXylM8VUkWiMvDe67vNRhTO-95cb_PiglvqYj0Oi4PskqBejUzg0Ag/exec";
    let editIndex = -1; // 修改用

    async function saveOther() {
      const payload = {
        type: editIndex === -1 ? "save_other" : "update_other",
        classify: document.getElementById("classify").value,
        number: document.getElementById("number").value.trim(),
        name: document.getElementById("name").value.trim(),
        note: document.getElementById("note").value.trim(),
        index: editIndex
      };

      if (!payload.number || !payload.name) {
        alert("❗代碼與名稱不得為空");
        return;
      }

      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        const result = await res.json();

        if (result.ok) {
          alert(editIndex === -1 ? "✅ 已新增資料" : "✅ 已修改資料");
          clearForm();
          loadOther();
        } else {
          alert("❌ 失敗：" + (result.msg || "未知錯誤"));
        }
      } catch (err) {
        alert("⚠️ 發生錯誤：" + err);
      }
    }

    function clearForm() {
      document.getElementById("number").value = "";
      document.getElementById("name").value = "";
      document.getElementById("note").value = "";
      editIndex = -1;
    }

    async function loadOther() {
     try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ type: "query_other" }) });
        const result = await res.json();
        const tbody = document.querySelector("#otherTable tbody");
        tbody.innerHTML = "";

        if (result.ok && Array.isArray(result.data)) {
          result.data.forEach((row, idx) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.classify}</td>
              <td>${row.number}</td>
              <td>${row.name}</td>
              <td>${row.note || ""}</td>
              <td>
                <button class="edit-btn" onclick="editOther(${idx})">修改</button>
                <button class="action-btn" onclick="deleteOther(${idx})">刪除</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          console.warn("查詢回傳資料異常：", result);
        }
      } catch (err) {
        alert("⚠️ 查詢失敗：" + err);
      }
    }

    function editOther(idx) {
      fetch(API_URL, { method: "POST", body: JSON.stringify({ type: "query_other" }) })
        .then(res => res.json())
        .then(result => {
          if (result.ok && Array.isArray(result.data)) {
            const row = result.data[idx];
            document.getElementById("classify").value = row.classify;
            document.getElementById("number").value = row.number;
            document.getElementById("name").value = row.name;
            document.getElementById("note").value = row.note || "";
            editIndex = idx;
          }
        });
    }

    function deleteOther(idx) {
      if (!confirm("❗確定要刪除這筆資料嗎？")) return;
      fetch(API_URL, { method: "POST", body: JSON.stringify({ type: "delete_other", index: idx }) })
        .then(res => res.json())
        .then(result => {
          if (result.ok) { alert("✅ 已刪除資料"); loadOther(); }
        });
    }

    loadOther(); // 初始載入清單
  </script>
</body>
</html>
