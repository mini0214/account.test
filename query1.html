<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出查詢</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    #chartContainer {
      width: 80%;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <h2>零用金支出查詢</h2>

  <table id="dataTable">
    <thead>
      <tr>
        <th>日期</th>
        <th>項目</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="chartContainer">
    <canvas id="expenseChart"></canvas>
  </div>

  <script>
    // ===== 基本設定 =====
    const LIFF_ID = "2008096451-jPJ50MOY"; // 換成你的 LIFF ID
    const VERSION = "T3"; // 固定版次
    const API_URL = "https://script.google.com/macros/s/AKfycbzp7z2jx-chJ15TGqCNhDuOaJrV92CEGYU-6XrA_qdIjeEg2lFmKwmPZcjfnBthcndbJw/exec"; // GAS URL

    // ===== 初始化 LIFF =====
    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        loadData();
      } catch (err) {
        console.error("LIFF 初始化失敗", err);
      }
    }

    // ===== 查詢資料 =====
    async function loadData() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "<tr><td colspan='3'>讀取中...</td></tr>";

      try {
        const res = await fetch(`${API_URL}?action=query&version=${VERSION}`);
        const data = await res.json();

        tbody.innerHTML = "";
        let labels = [];
        let values = [];

        data.forEach(row => {
          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.date}</td>
            <td>${row.item}</td>
            <td>${row.amount}</td>
          `;
          tbody.appendChild(tr);

          labels.push(row.item);
          values.push(Number(row.amount));
        });

        renderChart(labels, values);
      } catch (err) {
        console.error("資料讀取失敗", err);
        tbody.innerHTML = "<tr><td colspan='3'>讀取失敗</td></tr>";
      }
    }

    // ===== 畫圖 =====
    function renderChart(labels, values) {
      const ctx = document.getElementById("expenseChart").getContext("2d");
      if (window.expenseChart) {
        window.expenseChart.destroy();
      }
      window.expenseChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "支出金額",
            data: values,
            backgroundColor: "rgba(75, 192, 192, 0.6)"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // ===== 啟動 =====
    initLiff();
  </script>
</body>
</html>
