<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>單日明細查詢</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  input, button { padding: 5px 10px; margin: 5px 0; }
  table { border-collapse: collapse; width: 100%; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
  th { background-color: #f0f0f0; }
</style>
</head>
<body>

<h3>單日明細查詢</h3>

<label for="date">選擇日期:</label>
<input type="date" id="date" />

<button id="queryBtn">查詢</button>

<div id="loading" style="display:none;">查詢中...</div>

<table id="resultTable" style="display:none;">
  <thead>
    <tr>
      <th>時間</th>
      <th>姓名</th>
      <th>金額</th>
      <th>類別</th>
      <th>付款方式</th>
      <th>店家</th>
      <th>備註</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const queryBtn = document.getElementById("queryBtn");
const dateInput = document.getElementById("date");
const resultTable = document.getElementById("resultTable");
const tbody = resultTable.querySelector("tbody");
const loading = document.getElementById("loading");

// 請改成你的 GAS Web App URL
const GAS_URL = "https://script.google.com/macros/s/AKfycbyofNGMGJsDbPvW_YZUqyCZziXhW1ANiUUSfTP8s7UF8J5Ggqv_d5F3uwtpsXlQDI_lGQ/exec";

queryBtn.addEventListener("click", async () => {
  const date = dateInput.value;
  if (!date) {
    alert("請選擇日期");
    return;
  }

  loading.style.display = "block";
  tbody.innerHTML = "";
  resultTable.style.display = "none";

  try {
    const resp = await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        type: "query",
        command: "單日明細",
        date: date
      })
    });

    const data = await resp.json();

    if (data.ok && data.rows.length > 0) {
      data.rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.time || ""}</td>
          <td>${r.display_name || ""}</td>
          <td>${r.amount || ""}</td>
          <td>${r.type || ""}</td>
          <td>${r.payment || ""}</td>
          <td>${r.store || ""}</td>
          <td>${r.note || ""}</td>
        `;
        tbody.appendChild(tr);
      });
      resultTable.style.display = "table";
    } else {
      tbody.innerHTML = `<tr><td colspan="7">查無資料</td></tr>`;
      resultTable.style.display = "table";
    }

  } catch (err) {
    alert("查詢失敗: " + err.message);
  } finally {
    loading.style.display = "none";
  }
});
</script>

</body>
</html>
