<body>

  <h2 id="title">非記不可.[<span id="version"></span>]</h2>

  <!-- 登錄表單 -->
  <form id="expenseForm">
    
    <div class="form-row">
      <label for="store">日期：</label>
      <input type="date" id="date" placeholder="選填">
    </div>    
  
    <div class="form-row">
      <label for="store">店家：</label>
      <input type="text" id="store" placeholder="選填">
    </div>

    <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
      <button type="button" id="btnIncome" class="toggle-btn">收入</button>
      <button type="button" id="btnPayout" class="toggle-btn active">支出</button>
    
      <input type="number" id="income" placeholder="請輸入收入金額" style="width:550px; color:blue; display:none;" step="0.01">
      <input type="number" id="payout" placeholder="請輸入支出金額" style="width:550px; color:red; display:inline-block;" step="0.01">
    </div>   
    
    <script>
      const btnIncome = document.getElementById("btnIncome");
      const btnPayout = document.getElementById("btnPayout");
      const income = document.getElementById("income");
      const payout = document.getElementById("payout");
    
      function resetButtons() {
        btnIncome.classList.remove("active");
        btnPayout.classList.remove("active");
      }
    
      btnIncome.addEventListener("click", () => {
        resetButtons();
        btnIncome.classList.add("active");
    
        income.style.display = "inline-block";
        income.value = "";
        payout.style.display = "none";
        payout.value = "";
      });
    
      btnPayout.addEventListener("click", () => {
        resetButtons();
        btnPayout.classList.add("active");
    
        payout.style.display = "inline-block";
        payout.value = "";
        income.style.display = "none";
        income.value = "";
      });
    </script>      

    <div class="form-block">
      <label for="currency">幣別：</label>

        <option value="">請選擇幣別</option>

        <option value="20">澳幣:20</option>
      </select>
    </div>
  
    <div class="form-row">
      <label for="payment">付款：</label>
      <select id="payment" required>
        <option value="">請選擇付款</option>
        <option value="現金">現金</option>
        <option value="信用卡">信用卡</option>
        <option value="LINE Pay">LINE Pay</option>
        <option value="銀行轉帳">銀行轉帳</option>
      </select>
    </div>

    <div class="form-block">
      <label for="type">分類：</label>

 <!-- 查詢區塊 -->
<h3>非看不可</h3>
<button id="queryMonthBtn">📊 查詢本月</button>
<button id="queryMonthPayBtn">💳 查詢本月付款</button>
<button id="queryMonthtypeBtn">⭕ 查詢本月分類</button>
<button id="queryMonthstoreBtn">📋 查詢本月店家</button>

<div id="queryResult"></div>

<!-- 查詢功能 -->
<script>
  document.getElementById("queryMonthBtn").addEventListener("click", () => sendQuery("本月"));  
  document.getElementById("queryMonthtypeBtn").addEventListener("click", () => sendQuery("本月分類"));
  document.getElementById("queryMonthPayBtn").addEventListener("click", () => sendQuery("本月付款"));
  document.getElementById("queryMonthstoreBtn").addEventListener("click", () => sendQuery("本月店家"));

  async function sendQuery(command){
    const body = { type: "query", command: command };

    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(body)
    });

    const json = await res.json();

    if (!json.ok) {
      document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗</p>`;
      return;
    }

    let html = "";
    let sortAsc = true; // ✅ 預設：日期小到大

    // 👉 本月分類
    if (command === "本月分類" && json.categories) {
      html += `<div style="border:2px solid #4CAF50; padding:10px; margin-top:15px; border-radius:8px; background:#f9fff9;">`;
      html += `<h4 style="margin:0 0 10px 0;">⭕ 本月分類統計</h4>`;
      html += `<table><tr><th>分類方式</th><th>金額</th><th>占比</th></tr>`;

      for (const [cat, amt] of Object.entries(json.categories)) {
        const percent = ((amt / json.total) * 100).toFixed(1);
        html += `<tr><td>${cat}</td><td>${Number(amt).toLocaleString()}</td><td>${percent}%</td></tr>`;
      }

      html += `</table></div>`;
      html += `<canvas id="typeChart" width="400" height="400" style="margin-top:20px;"></canvas>`;
      html += `<div class="total">📌 本月總額：${Number(json.total || 0).toLocaleString()} 元（共 ${Object.keys(json.categories).length} 筆分類）</div>`;
    }

    // 👉 本月付款
    if (command === "本月付款" && json.payments) {
      html += `<div style="border:2px solid #2196F3; padding:10px; margin-top:15px; border-radius:8px; background:#f0f8ff;">`;
      html += `<h4 style="margin:0 0 10px 0;">💳 本月付款統計</h4>`;
      html += `<table><tr><th>付款方式</th><th>金額</th><th>占比</th></tr>`;
    
      for (const [pay, amt] of Object.entries(json.payments)) {
        const percent = ((amt / json.total) * 100).toFixed(1);
        html += `<tr><td>${pay}</td><td>${Number(amt).toLocaleString()}</td><td>${percent}%</td></tr>`;
      }
    
      html += `</table></div>`;
      html += `<canvas id="payChart" width="300" height="300" style="margin-top:20px;"></canvas>`;
      const paymentCount = Object.keys(json.payments).length;
      html += `<div class="total">📌 本月總額：${Number(json.total || 0).toLocaleString()} 元（共 ${paymentCount} 種付款方式）</div>`;
    }

    // 👉 本月店家
    if (command === "本月店家" && json.stores) {
      html += `<div style="border:2px solid #2196F3; padding:10px; margin-top:15px; border-radius:8px; background:#f0f8ff;">`;
      html += `<h4 style="margin:0 0 10px 0;">📋 本月店家統計</h4>`;
      html += `<table><tr><th>店家方式</th><th>金額</th><th>占比</th></tr>`;
    
      for (const [store, amt] of Object.entries(json.stores)) {
        const percent = ((amt / json.total) * 100).toFixed(1);
        html += `<tr><td>${store}</td><td>${Number(amt).toLocaleString()}</td><td>${percent}%</td></tr>`;
      }
    
      html += `</table></div>`;
      html += `<canvas id="storeChart" width="300" height="300" style="margin-top:20px;"></canvas>`;
      const storeCount = Object.keys(json.stores).length;
      html += `<div class="total">📌 本月總額：${Number(json.total || 0).toLocaleString()} 元（共 ${storeCount} 種店家方式）</div>`;
    }

    // 將結果寫入網頁
    document.getElementById("queryResult").innerHTML = html;
    
    // 再去畫圓餅圖 (一定要放在 innerHTML 之後)
    // 👉 畫付款圓餅圖 
    if (command === "本月付款" && json.payments) {
      const ctx = document.getElementById("payChart").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(json.payments),
          datasets: [{
            data: Object.values(json.payments),
            backgroundColor: [
              "#4CAF50", "#2196F3", "#FF9800", "#E91E63", "#9C27B0",
              "#00BCD4", "#8BC34A", "#FFC107", "#FF5722", "#795548"
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });
    }

    // 👉 本月明細
    if (command === "本月" && json.rows && json.rows.length > 0) {
      json.rows.sort((a, b) => {
        const da = a[4] ? new Date(a[4]) : new Date(0);
        const db = b[4] ? new Date(b[4]) : new Date(0);
        return da - db;
      });

      html += `<table id="dataTable">
        <tr>
          <th id="dateHeader" style="cursor:pointer;">日期 ⬆️</th>
          <th>店家</th>
          <th>收入</th>
          <th>支出</th>
          <th>幣別</th>
          <th>金額</th>
          <th>付款</th>
          <th>分類</th>
          <th>附註</th>
          <th>備註</th>
        </tr>`;

      json.rows.forEach(r => {
        let dateStr = "";
        if (r[4]) {
          const d = new Date(r[4]);
          dateStr = d.toLocaleDateString("zh-TW", {
            timeZone: "Asia/Taipei",
            year: "numeric",
            month: "2-digit",
            day: "2-digit"
          });
        }
        html += `<tr>
          <td>${dateStr}</td>
          <td>${r[8]}</td>
          <td>${Number(r[11]).toLocaleString()}</td>
          <td>${Number(r[12]).toLocaleString()}</td>
          <td>${r[13]}</td>
          <td>${Number(r[5]).toLocaleString()}</td>
          <td>${r[7]}</td>
          <td>${r[6]}</td>
          <td>${r[9]}</td>
          <td>${r[10]}</td>
        </tr>`;
      });

      html += `</table>`;
      html += `<canvas id="typeChart" width="400" height="300" style="margin-top:20px;"></canvas>`;
      html += `<div class="total">📌 本月總額：${Number(json.total).toLocaleString()} 元（共 ${Number(json.count).toLocaleString()} 筆）</div>`;
    }

    document.getElementById("queryResult").innerHTML = html;

    // 👉 日期排序
    const dateHeader = document.getElementById("dateHeader");
    if (dateHeader) {
      dateHeader.addEventListener("click", function toggleSort() {
        sortAsc = !sortAsc;

        json.rows.sort((a, b) => {
          const da = a[4] ? new Date(a[4]) : new Date(0);
          const db = b[4] ? new Date(b[4]) : new Date(0);
          return sortAsc ? da - db : db - da;
        });

        let newHtml = `<tr>
          <th id="dateHeader" style="cursor:pointer;">日期 ${sortAsc ? "⬆️" : "⬇️"}</th>
          <th>店家</th>
          <th>收入</th>
          <th>支出</th>
          <th>幣別</th>
          <th>金額</th>
          <th>付款</th>
          <th>分類</th>
          <th>附註</th>
          <th>備註</th>
        </tr>`;

        json.rows.forEach(r => {
          let dateStr = "";
          if (r[4]) {
            const d = new Date(r[4]);
            dateStr = d.toLocaleDateString("zh-TW", {
              timeZone: "Asia/Taipei",
              year: "numeric",
              month: "2-digit",
              day: "2-digit"
            });
          }
          newHtml += `<tr>
            <td>${dateStr}</td>
            <td>${r[8]}</td>
            <td>${Number(r[11]).toLocaleString()}</td>
            <td>${Number(r[12]).toLocaleString()}</td>
            <td>${r[13]}</td>
            <td>${Number(r[5]).toLocaleString()}</td>
            <td>${r[7]}</td>
            <td>${r[6]}</td>
            <td>${r[9]}</td>
            <td>${r[10]}</td>
          </tr>`;
        });

        document.querySelector("#dataTable").innerHTML = newHtml;
        document.getElementById("dateHeader").addEventListener("click", toggleSort);
      });
    }

    // 👉 畫圖表
    if (command === "本月分類" && json.categories) {
      const ctx = document.getElementById('typeChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(json.categories),
          datasets: [{
            data: Object.values(json.categories),
            backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4CAF50','#FF9800','#9C27B0','#00BCD4'],
          }]
        }
      });
    }

    if (command === "本月付款" && json.payments) {
      const ctx = document.getElementById('payChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(json.payments),
          datasets: [{
            data: Object.values(json.payments),
            backgroundColor: ['#FF9800','#2196F3','#4CAF50','#9C27B0','#00BCD4','#FF6384'],
          }]
        }
      });
    }

    if (command === "本月店家" && json.stores) {
      const ctx = document.getElementById('storeChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(json.stores),
          datasets: [{
            data: Object.values(json.stores),
            backgroundColor: ['#FF9800','#2196F3','#4CAF50','#9C27B0','#00BCD4','#FF6384'],
          }]
        }
      });
    }

    if (command === "本月" && json.categories) {
      const ctx = document.getElementById('typeChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(json.categories),
          datasets: [{
            data: Object.values(json.categories),
            backgroundColor: '#36A2EB',
          }]
        }
      });
    }
  }
</script>

        type: type,
        note: note,
        memo: memo,

      };

      const apiUrl = API_URL;

        const res = await fetch(apiUrl, {

          body: JSON.stringify(payload)
        });

        const result = await res.json();
        alert("✅ 已送出！");

        document.getElementById("expenseForm").reset();
        document.getElementById("date").valueAsDate = new Date();

      } catch(err) {
        alert("❌ 送出失敗：" + err.message);
      }
    });
  </script>
