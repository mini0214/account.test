<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金查詢</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    h3 { font-size: 40px; text-align: center; margin-bottom: 10px; }
    #dateRange { font-size: 24px; text-align: center; margin-bottom: 20px; }
    button { font-size: 28px; padding: 10px 20px; margin: 5px; border-radius: 8px; cursor: pointer; }
    #queryResult { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; font-size: 18px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; cursor: pointer; }
    th { background-color: #f2f2f2; }
    th.sort-asc::after { content: " ▲"; }
    th.sort-desc::after { content: " ▼"; }
    .total { font-size: 22px; font-weight: bold; color: #d9534f; margin-top: 10px; }
    canvas { margin-top: 20px; max-width: 800px; }
  </style>
</head>
<body>

<h3>零用金查詢 [<span id="version"></span>]</h3>
<div id="dateRange">📅 查詢區間：<span id="startDateLabel"></span> ~ <span id="endDateLabel"></span></div>

<button id="queryMonthBtn">📊 查詢本月</button>
<button id="queryMonthPayBtn">💳 查詢本月付款</button>
<button id="queryMonthTypeBtn">⭕ 查詢本月分類</button>
<button id="queryMonthStoreBtn">📋 查詢本月店家</button>

<div id="queryResult"></div>
<canvas id="chartCanvas"></canvas>

<script>
const LIFF_ID = "2008096451-jPJ50MOY";
const VERSION = "T4";
const API_URL = "https://script.google.com/macros/s/YOUR_GAS_ID/exec"; // 改成你的GAS網址

let startDate, endDate;
let chartInstance = null;

document.getElementById("version").textContent = VERSION;

// 初始化 LIFF
async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) liff.login();
  setDefaultDateRange();
}
main();

// 設定每月 1 號到月底
function setDefaultDateRange() {
  const now = new Date();
  startDate = new Date(now.getFullYear(), now.getMonth(), 1);
  endDate = new Date(now.getFullYear(), now.getMonth() + 1, 0); // 月底
  document.getElementById("startDateLabel").textContent = formatDate(startDate);
  document.getElementById("endDateLabel").textContent = formatDate(endDate);
}

function formatDate(d) {
  const m = (d.getMonth() + 1).toString().padStart(2, "0");
  const day = d.getDate().toString().padStart(2, "0");
  return `${d.getFullYear()}/${m}/${day}`;
}

// 查詢按鈕事件
document.getElementById("queryMonthBtn").addEventListener("click", () => sendQuery("本月"));
document.getElementById("queryMonthTypeBtn").addEventListener("click", () => sendQuery("本月分類"));
document.getElementById("queryMonthPayBtn").addEventListener("click", () => sendQuery("本月付款"));
document.getElementById("queryMonthStoreBtn").addEventListener("click", () => sendQuery("本月店家"));

// 發送查詢
async function sendQuery(command) {
  const body = {
    type: "query",
    command: command,
    version: VERSION,
    startDate: formatDate(startDate),
    endDate: formatDate(endDate)
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(body)
    });
    const json = await res.json();
    if (!json.ok) {
      document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗</p>`;
      return;
    }
    renderResult(command, json);
  } catch (err) {
    document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗：${err.message}</p>`;
  }
}

// 顯示結果表格 & 圖表
function renderResult(command, json) {
  let html = "";

  if (command === "本月" && json.rows) {
    html += `<table id="dataTable"><tr>
      <th>日期</th><th>店家</th><th>收入</th><th>支出</th>
      <th>幣別</th><th>金額</th><th>付款</th><th>分類</th><th>附註</th><th>備註</th>
    </tr>`;
    json.rows.forEach(r => {
      const dateStr = r[4] ? new Date(r[4]).toLocaleDateString("zh-TW") : "";
      html += `<tr>
        <td>${dateStr}</td><td>${r[8]}</td><td>${Number(r[11]).toLocaleString()}</td>
        <td>${Number(r[12]).toLocaleString()}</td><td>${r[13]}</td><td>${Number(r[5]).toLocaleString()}</td>
        <td>${r[7]}</td><td>${r[6]}</td><td>${r[9]}</td><td>${r[10]}</td>
      </tr>`;
    });
    html += `</table>`;
    html += `<div class="total">📌 本月總額：${Number(json.total||0).toLocaleString()} 元（共 ${json.rows.length} 筆）</div>`;
    renderChart("bar", json.rows.map(r => new Date(r[4]).toLocaleDateString("zh-TW")),
                json.rows.map(r => Number(r[5]) || 0));
  }

  if (command === "本月分類" && json.categories) {
    const labels = Object.keys(json.categories);
    const values = Object.values(json.categories);
    html += `<h4>⭕ 本月分類統計</h4>`;
    html += `<table id="dataTable"><tr><th>分類方式</th><th>金額</th></tr>`;
    labels.forEach((l,i)=> html += `<tr><td>${l}</td><td>${values[i].toLocaleString()}</td></tr>`);
    html += `</table>`;
    html += `<div class="total">📌 本月總額：${values.reduce((a,b)=>a+b,0).toLocaleString()} 元</div>`;
    renderChart("pie", labels, values);
  }

  if (command === "本月付款" && json.payments) {
    const labels = Object.keys(json.payments);
    const values = Object.values(json.payments);
    html += `<h4>💳 本月付款統計</h4>`;
    html += `<table id="dataTable"><tr><th>付款方式</th><th>金額</th></tr>`;
    labels.forEach((l,i)=> html += `<tr><td>${l}</td><td>${values[i].toLocaleString()}</td></tr>`);
    html += `</table>`;
    html += `<div class="total">📌 本月總額：${values.reduce((a,b)=>a+b,0).toLocaleString()} 元</div>`;
    renderChart("pie", labels, values);
  }

  if (command === "本月店家" && json.stores) {
    const labels = Object.keys(json.stores);
    const values = Object.values(json.stores);
    html += `<h4>📋 本月店家統計</h4>`;
    html += `<table id="dataTable"><tr><th>店家</th><th>金額</th></tr>`;
    labels.forEach((l,i)=> html += `<tr><td>${l}</td><td>${values[i].toLocaleString()}</td></tr>`);
    html += `</table>`;
    html += `<div class="total">📌 本月總額：${values.reduce((a,b)=>a+b,0).toLocaleString()} 元</div>`;
    renderChart("pie", labels, values);
  }

  document.getElementById("queryResult").innerHTML = html;
}

// 畫圖
function renderChart(type, labels, values) {
  const ctx = document.getElementById("chartCanvas").getContext("2d");
  if (chartInstance) chartInstance.destroy();
  chartInstance = new Chart(ctx, {
    type: type,
    data: { labels: labels, datasets: [{ label: "金額", data: values, backgroundColor: "rgba(54, 162, 235, 0.6)" }] },
    options: { responsive: true }
  });
}
</script>

</body>
</html>
