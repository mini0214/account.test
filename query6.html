<body>

  çµæŸæ—¥æœŸï¼š<input type="date" id="endDate">
</div>

<button id="queryMonthBtn">ğŸ“Š æŸ¥è©¢æœ¬æœˆ</button>
<button id="queryMonthPayBtn">ğŸ’³ æŸ¥è©¢æœ¬æœˆä»˜æ¬¾</button>
<button id="queryMonthtypeBtn">â­• æŸ¥è©¢æœ¬æœˆåˆ†é¡</button>
<button id="queryMonthstoreBtn">ğŸ“‹ æŸ¥è©¢æœ¬æœˆåº—å®¶</button>

<script>
const LIFF_ID = "2008096451-jPJ50MOY";
const VERSION = "T5"; 
const API_URL = "https://script.google.com/macros/s/AKfycbzp7z2jx-chJ15TGqCNhDuOaJrV92CEGYU-6XrA_qdIjeEg2lFmKwmPZcjfnBthcndbJw/exec";

document.getElementById("version").textContent = VERSION;

// åˆå§‹åŒ– LIFF
async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) liff.login();
}
main();

// è¨­å®šæœ¬æœˆç¬¬ä¸€å¤©ã€æœ€å¾Œä¸€å¤©
const today = new Date();
const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);
document.getElementById("startDate").valueAsDate = firstDay;

// ç¶å®šæŒ‰éˆ•
document.getElementById("queryMonthBtn").addEventListener("click", () => sendQuery("æœ¬æœˆ"));
document.getElementById("queryMonthtypeBtn").addEventListener("click", () => sendQuery("æœ¬æœˆåˆ†é¡"));
document.getElementById("queryMonthPayBtn").addEventListener("click", () => sendQuery("æœ¬æœˆä»˜æ¬¾"));

// è¡¨æ ¼æ’åº
function makeTableSortable(table) {
  const headers = table.querySelectorAll("th");
  headers.forEach((th, colIndex) => {
    th.addEventListener("click", () => {
      const tbody = table.querySelector("tbody") || table;
      const rows = Array.from(tbody.querySelectorAll("tr")).slice(1);
      const isNumeric = rows.every(r => !isNaN(r.cells[colIndex].innerText.replace(/,/g, "")));
      const currentOrder = th.classList.contains("sort-asc") ? "asc" : th.classList.contains("sort-desc") ? "desc" : null;
      headers.forEach(h => h.classList.remove("sort-asc", "sort-desc"));
      const newOrder = currentOrder === "asc" ? "desc" : "asc";
      th.classList.add(newOrder === "asc" ? "sort-asc" : "sort-desc");
      rows.sort((a, b) => {
        let aText = a.cells[colIndex].innerText.trim();
        let bText = b.cells[colIndex].innerText.trim();
        if (isNumeric) {
          aText = parseFloat(aText.replace(/,/g, "")) || 0;
          bText = parseFloat(bText.replace(/,/g, "")) || 0;
        }
        if (newOrder === "asc") return aText > bText ? 1 : -1;
        else return aText < bText ? 1 : -1;
      });
      rows.forEach(r => tbody.appendChild(r));
    });
  });
}

// ç™¼é€æŸ¥è©¢
async function sendQuery(command) {
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;
  const body = { type: "query", command, version: VERSION, startDate, endDate };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(body)
    });
    const json = await res.json();
    if (!json.ok) {
      document.getElementById("queryResult").innerHTML = `<p style="color:red">âŒ æŸ¥è©¢å¤±æ•—</p>`;
      return;
    }

    let html = "";

    // æ˜ç´°ï¼ˆåªæœ‰ã€Œæœ¬æœˆã€æ‰é¡¯ç¤ºè¡¨æ ¼ï¼‰
    if (command === "æœ¬æœˆ" && json.rows) {
      html += `<table id="dataTable"><tr>
        <th>æ—¥æœŸ</th><th>åº—å®¶</th><th>æ”¶å…¥</th><th>æ”¯å‡º</th>
        <th>å¹£åˆ¥</th><th>é‡‘é¡</th><th>ä»˜æ¬¾</th><th>åˆ†é¡</th><th>é™„è¨»</th><th>å‚™è¨»</th>
      </tr>`;
      json.rows.forEach(r => {
        const dateStr = r[4] ? new Date(r[4]).toLocaleDateString("zh-TW") : "";
        html += `<tr>
          <td>${dateStr}</td>
          <td>${r[8]}</td>
          <td>${Number(r[11]).toLocaleString()}</td>
          <td>${Number(r[12]).toLocaleString()}</td>
          <td>${r[13]}</td>
          <td>${Number(r[5]).toLocaleString()}</td>
          <td>${r[7]}</td>
          <td>${r[6]}</td>
          <td>${r[9]}</td>
          <td>${r[10]}</td>
        </tr>`;
      });
      html += `</table>`;
      html += `<div class="total">ğŸ“Œ ç¸½é¡ï¼š${Number(json.total || 0).toLocaleString()} å…ƒï¼ˆå…± ${json.rows.length} ç­†ï¼‰</div>`;
    }

    // å…¶ä»–æŸ¥è©¢ï¼ˆåˆ†é¡/ä»˜æ¬¾/åº—å®¶ï¼‰â†’ åªé¡¯ç¤ºç¸½é¡èˆ‡åœ–è¡¨
    if (command !== "æœ¬æœˆ") {
      html += `<div class="total">ğŸ“Œ ç¸½é¡ï¼š${Number(json.total || 0).toLocaleString()} å…ƒ</div>`;
    }

    document.getElementById("queryResult").innerHTML = html;
    const dataTable = document.getElementById("dataTable");
    if (dataTable) makeTableSortable(dataTable);

    // ç¹ªåœ–
    if (command === "æœ¬æœˆ" && json.rows) { drawBarChart(json); }
    if (command === "æœ¬æœˆåˆ†é¡" && json.categories) { drawPieChart(json.categories); }
    if (command === "æœ¬æœˆä»˜æ¬¾" && json.payments) { drawPieChart(json.payments); }
    if (command === "æœ¬æœˆåº—å®¶" && json.stores) { drawPieChart(json.stores); }

  } catch(err) {
    document.getElementById("queryResult").innerHTML = `<p style="color:red">âŒ æŸ¥è©¢å¤±æ•—ï¼š${err.message}</p>`;
  }
}

// é•·æ¢åœ–ï¼šæ—¥æœŸå½™ç¸½
function drawBarChart(json) {
  if (currentChart) currentChart.destroy();
  const ctx = document.getElementById("chart").getContext("2d");
  const dailyTotals = {};
  json.rows.forEach(r => {
    const dateStr = r[4] ? new Date(r[4]).toLocaleDateString("zh-TW") : "";
    const amount = Number(r[5]) || 0;
    dailyTotals[dateStr] = (dailyTotals[dateStr] || 0) + amount;
  });
  const labels = Object.keys(dailyTotals).sort((a,b)=>new Date(a)-new Date(b));
  const values = labels.map(d=>dailyTotals[d]);
  currentChart = new Chart(ctx, {
    type: "bar",
    data: { labels, datasets: [{ label: "æ¯æ—¥æ”¯å‡ºåŠ ç¸½", data: values, backgroundColor: "rgba(54, 162, 235, 0.6)" }] },
    options: { responsive: true, plugins:{legend:{display:false}}, scales:{x:{title:{display:true,text:"æ—¥æœŸ"}}, y:{title:{display:true,text:"é‡‘é¡"}, beginAtZero:true}} }
  });
}

// åœ“é¤…åœ–
function drawPieChart(obj) {
  if (currentChart) currentChart.destroy();
  const ctx = document.getElementById("chart").getContext("2d");
  const labels = Object.keys(obj);
  const values = Object.values(obj);
  currentChart = new Chart(ctx, { type: "pie", data: { labels, datasets: [{ data: values }] }, options: { responsive:true } });
}
</script>
