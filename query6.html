<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px; padding: 5px 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .chart-container { width: 100%; margin-top: 30px; }
  </style>
</head>
<body>
  <h2>零用金支出帳簿</h2>

  <label>開始日期: <input type="date" id="startDate"></label>
  <label>結束日期: <input type="date" id="endDate"></label>
  <br><br>

  <button onclick="fetchData('month')">查詢本月</button>
  <button onclick="fetchData('pay')">查詢本月付款</button>
  <button onclick="fetchData('category')">查詢本月分類</button>
  <button onclick="fetchData('store')">查詢本月店家</button>

  <div id="table-container"></div>
  <div class="chart-container">
    <canvas id="chartCanvas"></canvas>
  </div>

  <script>
    // ✅ 頁面載入時自動設定日期為本月 1 日 ~ 本月最後一天
    window.onload = function() {
      let today = new Date();
      let firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
      let lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);

      document.getElementById("startDate").value = firstDay.toISOString().split('T')[0];
      document.getElementById("endDate").value = lastDay.toISOString().split('T')[0];
    };

    // ✅ 查詢 GAS 資料
    async function fetchData(type) {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      let url = "https://script.google.com/macros/s/AKfycbzskg0UlDZxKOA2PlwNUC975qzy_JCZXDI62PrgwK0t6wm6GmLDBVWZraVLlAkheoCmrQ/exec"
              + "?action=" + type
              + "&startDate=" + startDate
              + "&endDate=" + endDate;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("HTTP 錯誤 " + response.status);
        const data = await response.json();

        renderTable(data);
        renderChart(data, type);
      } catch (error) {
        document.getElementById("table-container").innerHTML = "❌ 查詢失敗：" + error.message;
      }
    }

    // ✅ 產生表格
    function renderTable(data) {
      if (!data || data.length === 0) {
        document.getElementById("table-container").innerHTML = "<p>查無資料</p>";
        return;
      }

      let table = "<table><tr>";
      Object.keys(data[0]).forEach(col => table += "<th>" + col + "</th>");
      table += "</tr>";

      data.forEach(row => {
        table += "<tr>";
        Object.values(row).forEach(val => table += "<td>" + val + "</td>");
        table += "</tr>";
      });
      table += "</table>";

      document.getElementById("table-container").innerHTML = table;
    }

    // ✅ 繪製圖表
    let chart;
    function renderChart(data, type) {
      if (chart) chart.destroy();

      let labels = data.map(row => Object.values(row)[0]); 
      let values = data.map(row => Number(Object.values(row)[1]) || 0);

      let labelName = "金額";
      if (type === "pay") labelName = "付款方式";
      if (type === "category") labelName = "分類";
      if (type === "store") labelName = "店家";

      chart = new Chart(document.getElementById("chartCanvas"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: labelName,
            data: values,
            backgroundColor: "rgba(75, 192, 192, 0.6)"
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });
    }
  </script>
</body>
</html>
