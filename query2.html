<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>零用金查詢</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 30px; }
  h3 { font-size: 36px; text-align: center; margin-bottom: 20px; }
  button { font-size: 20px; padding: 10px 20px; margin: 5px; border-radius: 6px; cursor: pointer; }
  #queryResult { margin-top: 20px; }
  table { border-collapse: collapse; width: 100%; margin-top: 15px; font-size: 16px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  th { background-color: #f2f2f2; }
  .total { font-size: 18px; font-weight: bold; color: #d9534f; margin-top: 10px; }
</style>
</head>
<body>

<h3>零用金查詢 [<span id="version"></span>]</h3>

<button id="queryMonthBtn">📊 查詢本月</button>
<button id="queryMonthPayBtn">💳 查詢本月付款</button>
<button id="queryMonthtypeBtn">⭕ 查詢本月分類</button>
<button id="queryMonthstoreBtn">📋 查詢本月店家</button>

<div id="queryResult"></div>

<script>
const LIFF_ID = "2008096451-jPJ50MOY"; // 你的 LIFF ID
const VERSION = "T3";
const API_URL = "https://script.google.com/macros/s/AKfycbzp7z2jx-chJ15TGqCNhDuOaJrV92CEGYU-6XrA_qdIjeEg2lFmKwmPZcjfnBthcndbJw/exec";

document.getElementById("version").textContent = VERSION;

// 初始化 LIFF
async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) liff.login();
}
main();

// 綁定按鈕
document.getElementById("queryMonthBtn").addEventListener("click", () => sendQuery("本月"));
document.getElementById("queryMonthtypeBtn").addEventListener("click", () => sendQuery("本月分類"));
document.getElementById("queryMonthPayBtn").addEventListener("click", () => sendQuery("本月付款"));
document.getElementById("queryMonthstoreBtn").addEventListener("click", () => sendQuery("本月店家"));

// 發送查詢
async function sendQuery(command) {
  const body = { type: "query", command: command, version: VERSION };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(body)
    });
    const json = await res.json();

    if (!json.ok) {
      document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗</p>`;
      return;
    }

    let html = "";

    // === 本月明細 + 長條圖（分類統計） ===
    if (command === "本月" && json.rows) {
      html += `<table><tr><th>日期</th><th>店家</th><th>收入</th><th>支出</th><th>幣別</th><th>金額</th><th>付款</th><th>分類</th><th>附註</th><th>備註</th></tr>`;
      json.rows.forEach(r => {
        const dateStr = r[4] ? new Date(r[4]).toLocaleDateString("zh-TW") : "";
        html += `<tr>
          <td>${dateStr}</td>
          <td>${r[8]}</td>
          <td>${Number(r[11]).toLocaleString()}</td>
          <td>${Number(r[12]).toLocaleString()}</td>
          <td>${r[13]}</td>
          <td>${Number(r[5]).toLocaleString()}</td>
          <td>${r[7]}</td>
          <td>${r[6]}</td>
          <td>${r[9]}</td>
          <td>${r[10]}</td>
        </tr>`;
      });
      html += `</table>`;
      html += `<canvas id="barChart" width="600" height="300" style="margin-top:20px;"></canvas>`;
      html += `<div class="total">📌 本月總額：${Number(json.total || 0).toLocaleString()} 元</div>`;
      document.getElementById("queryResult").innerHTML = html;

      // 長條圖用分類統計
      if (json.categories) {
        const ctx = document.getElementById('barChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Object.keys(json.categories),
            datasets: [{
              label: '分類金額',
              data: Object.values(json.categories),
              backgroundColor: '#36A2EB'
            }]
          },
          options: { responsive:true }
        });
      }
      return;
    }

    // === 其他三個查詢 ===
    let dataKey = '';
    let chartId = '';
    let chartTitle = '';

    if (command === "本月分類" && json.categories) { dataKey = 'categories'; chartId = 'pieChart'; chartTitle='⭕ 本月分類統計'; }
    if (command === "本月付款" && json.payments) { dataKey = 'payments'; chartId = 'pieChart'; chartTitle='💳 本月付款統計'; }
    if (command === "本月店家" && json.stores) { dataKey = 'stores'; chartId = 'pieChart'; chartTitle='📋 本月店家統計'; }

    if (dataKey) {
      const dataObj = json[dataKey];
      html += `<h4>${chartTitle}</h4>`;
      html += `<table><tr><th>項目</th><th>金額</th><th>占比</th></tr>`;
      for (const [k, v] of Object.entries(dataObj)) {
        const percent = ((v / json.total)*100).toFixed(1);
        html += `<tr><td>${k}</td><td>${Number(v).toLocaleString()}</td><td>${percent}%</td></tr>`;
      }
      html += `</table>`;
      html += `<canvas id="${chartId}" width="400" height="400" style="margin-top:20px;"></canvas>`;
      html += `<div class="total">📌 本月總額：${Number(json.total || 0).toLocaleString()} 元</div>`;
      document.getElementById("queryResult").innerHTML = html;

      // 圓餅圖
      const ctx = document.get
