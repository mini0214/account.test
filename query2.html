<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金查詢</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; }
    h3 { font-size: 40px; text-align: center; margin-bottom: 30px; }
    button { font-size: 30px; padding: 15px 25px; margin: 5px; border-radius: 8px; cursor: pointer; }
    #queryResult { margin-top: 30px; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; font-size: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; }
    .total { font-size: 28px; font-weight: bold; color: #d9534f; margin-top: 10px; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>

<h3>零用金查詢 [<span id="version"></span>]</h3>

<button id="queryMonthBtn">📊 查詢本月</button>
<button id="queryMonthPayBtn">💳 查詢本月付款</button>
<button id="queryMonthtypeBtn">⭕ 查詢本月分類</button>
<button id="queryMonthstoreBtn">📋 查詢本月店家</button>

<div id="queryResult"></div>

<script>
const LIFF_ID = "2008096451-jPJ50MOY";
const VERSION = "T3";
const API_URL = "https://script.google.com/macros/s/AKfycbzp7z2jx-chJ15TGqCNhDuOaJrV92CEGYU-6XrA_qdIjeEg2lFmKwmPZcjfnBthcndbJw/exec";

document.getElementById("version").textContent = VERSION;

async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) liff.login();
}
main();

document.getElementById("queryMonthBtn").addEventListener("click", () => sendQuery("本月"));
document.getElementById("queryMonthtypeBtn").addEventListener("click", () => sendQuery("本月分類"));
document.getElementById("queryMonthPayBtn").addEventListener("click", () => sendQuery("本月付款"));
document.getElementById("queryMonthstoreBtn").addEventListener("click", () => sendQuery("本月店家"));

async function sendQuery(command){
  const body = { type: "query", command: command, version: VERSION };
  try {
    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(body) });
    const json = await res.json();
    const container = document.getElementById("queryResult");
    container.innerHTML = ""; // 清空舊結果

    if (!json.ok) {
      container.innerHTML = `<p style="color:red">❌ 查詢失敗</p>`;
      return;
    }

    // 建立 canvas 元素
    function createCanvas(id,w=400,h=300){
      const old = document.getElementById(id);
      if(old) old.remove();
      const canvas = document.createElement("canvas");
      canvas.id = id;
      canvas.width = w;
      canvas.height = h;
      container.appendChild(canvas);
      return canvas;
    }

    let html = "";

    // 「本月」明細表格
    if(command==="本月" && json.rows){
      html += `<table><tr><th>日期</th><th>店家</th><th>收入</th><th>支出</th><th>幣別</th><th>金額</th><th>付款</th><th>分類</th><th>附註</th><th>備註</th></tr>`;
      json.rows.forEach(r=>{
        const dateStr = r[4]?new Date(r[4]).toLocaleDateString("zh-TW"):"";
        html += `<tr>
          <td>${dateStr}</td>
          <td>${r[8]}</td>
          <td>${Number(r[11]).toLocaleString()}</td>
          <td>${Number(r[12]).toLocaleString()}</td>
          <td>${r[13]}</td>
          <td>${Number(r[5]).toLocaleString()}</td>
          <td>${r[7]}</td>
          <td>${r[6]}</td>
          <td>${r[9]}</td>
          <td>${r[10]}</td>
        </tr>`;
      });
      html += `</table>`;
      container.innerHTML = html;

      // 用分類統計生成長條圖
      if(json.categories){
        const ctx = createCanvas("barChart").getContext("2d");
        new Chart(ctx,{
          type:'bar',
          data:{
            labels: Object.keys(json.categories),
            datasets:[{label:'金額', data:Object.values(json.categories), backgroundColor:'#36A2EB'}]
          },
          options:{responsive:true, plugins:{legend:{display:false}}}
        });
      }

      container.innerHTML += `<div class="total">📌 本月總額：${Number(json.total||0).toLocaleString()} 元</div>`;
    }

    // 其他三個查詢表格 + 圓餅圖
    const pieData = command==="本月分類"?json.categories:command==="本月付款"?json.payments:command==="本月店家"?json.stores:null;
    if(pieData){
      // 表格
      html += `<table><tr><th>項目</th><th>金額</th><th>占比</th></tr>`;
      for(const [key, val] of Object.entries(pieData)){
        const percent = ((val/json.total)*100).toFixed(1);
        html += `<tr><td>${key}</td><td>${Number(val).toLocaleString()}</td><td>${percent}%</td></tr>`;
      }
      html += `</table>`;
      container.innerHTML = html;

      // 圓餅圖
      const ctx = createCanvas("pieChart").getContext("2d");
      new Chart(ctx,{
        type:'pie',
        data:{
          labels:Object.keys(pieData),
          datasets:[{data:Object.values(pieData),
            backgroundColor:['#FF6384','#36A2EB','#FFCE56','#4CAF50','#FF9800','#9C27B0','#00BCD4','#2196F3','#8BC34A','#FFC107'] }]
        },
        options:{responsive:true}
      });

      container.innerHTML += `<div class="total">📌 本月總額：${Number(json.total||0).toLocaleString()} 元</div>`;
    }

  } catch(err){
    document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗：${err.message}</p>`;
  }
}
</script>
</body>
</html>
