<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金查詢</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    table { border-collapse: collapse; width: 100%; margin: 10px 0; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    th.numeric, td.numeric { text-align: right; }
    th.sort-asc::after { content: " ▲"; }
    th.sort-desc::after { content: " ▼"; }
    .total { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
<div>
  開始日期 <input type="date" id="startDate">
  結束日期 <input type="date" id="endDate">
  <span>版本：<span id="version"></span></span>
</div>

<div style="text-align:center">
  <button id="queryMonthBtn">📊 明細</button>
  <button id="queryMonthPayBtn">💳 付款</button>
  <button id="queryMonthTypeBtn">⭕ 分類</button>
  <button id="queryMonthStoreBtn">📋 店家</button>
</div>

<div id="queryResult"></div>
<canvas id="chartCanvas"></canvas>

<script>
const LIFF_ID = "2008096451-jPJ50MOY";   // 換成你的 LIFF ID
const VERSION = "V16_9";                 
const API_URL = "https://script.google.com/macros/s/AKfycbwQ1t5wHfjAqrtH0_ijNNWtlE5Q0R-g8fwb5htWQoCXKXxSukVX9qVnrfuyoXOyKkGXdw/exec";  // 換成你的 GAS

let chartInstance = null;
document.getElementById("version").textContent = VERSION;

async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) liff.login();
  setDefaultDateRange();
}
main();

function setDefaultDateRange() {
  const now = new Date();
  const start = new Date(now.getFullYear(), now.getMonth(), 1);
  const end = new Date(now.getFullYear(), now.getMonth() + 1, 0);
  document.getElementById("startDate").value = toInputDate(start);
  document.getElementById("endDate").value = toInputDate(end);
}
function toInputDate(d) {
  const m = (d.getMonth() + 1).toString().padStart(2, "0");
  const day = d.getDate().toString().padStart(2, "0");
  return `${d.getFullYear()}-${m}-${day}`;
}

// 按鈕事件
document.getElementById("queryMonthBtn").addEventListener("click", () => sendQuery("明細"));
document.getElementById("queryMonthTypeBtn").addEventListener("click", () => sendQuery("分類"));
document.getElementById("queryMonthPayBtn").addEventListener("click", () => sendQuery("付款"));
document.getElementById("queryMonthStoreBtn").addEventListener("click", () => sendQuery("店家"));

async function sendQuery(command) {
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;
  if (!startDate || !endDate) {
    alert("請選擇開始與結束日期");
    return;
  }
  const body = {
    type: "query",
    command: command,
    version: VERSION,
    startDate: startDate + " 00:00:00",
    endDate: endDate + " 23:59:59"
  };
  try {
    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(body) });
    const json = await res.json();
    if (!json.ok) {
      document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗</p>`;
      return;
    }
    renderResult(command, json);
  } catch (err) {
    document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗：${err.message}</p>`;
  }
}

function renderResult(command, json) {
  let html = "";

  if (command === "明細" && json.rows) {
    // ===== 明細表格 =====
    html += `<h5>📊 選擇查詢明細;標題按下即可排序</h5>`;
    html += `<table id="dataTable">
              <tr>
                <th>日期</th><th>店家</th>
                <th class="numeric">收入</th><th class="numeric">支出</th>
                <th>幣別</th><th class="numeric">金額</th>
                <th>付款</th><th>分類</th><th>附註</th><th>備註</th>
              </tr>`;
    json.rows.forEach(r => {
      const dateStr = r[4] ? new Date(r[4]).toLocaleDateString("zh-TW") : "";
      html += `<tr>
        <td>${dateStr}</td><td>${r[8]}</td>
        <td class="numeric">${Number(r[11]).toLocaleString()}</td>
        <td class="numeric">${Number(r[12]).toLocaleString()}</td>
        <td>${r[13]}</td><td class="numeric">${Number(r[5]).toLocaleString()}</td>
        <td>${r[7]}</td><td>${r[6]}</td><td>${r[9]}</td><td>${r[10]}</td>
      </tr>`;
    });
    html += `</table>`;
    html += `<div class="total">📌 總額：${Number(json.total||0).toLocaleString()} 元（共 ${json.rows.length} 筆）</div>`;

    // ===== 明細長條圖 =====
    const dateSum = {};
    json.rows.forEach(r => {
      const d = new Date(r[4]).toLocaleDateString("zh-TW");
      dateSum[d] = (dateSum[d] || 0) + Number(r[5]);
    });
    const sortedDates = Object.keys(dateSum).sort((a,b)=> new Date(a)-new Date(b));
    const sumValues = sortedDates.map(d=> dateSum[d]);
    renderChart("bar", sortedDates, sumValues, "金額");

    // ===== 匯率走勢圖 =====
    const rateData = {};  // { currency: { date: maxRate } }
    json.rows.forEach(r => {
      const dateStr = new Date(r[4]).toLocaleDateString("zh-TW");
      const curr = r[13];
      const rate = parseFloat(r[14]);   // ⚠️ 確認 r[14] 是否為匯率欄位
      if (!curr || curr === "1" || isNaN(rate)) return;
      if (!rateData[curr]) rateData[curr] = {};
      if (!rateData[curr][dateStr] || rate > rateData[curr][dateStr]) {
        rateData[curr][dateStr] = rate;
      }
    });
    if (Object.keys(rateData).length > 0) {
      html += `<h5>📈 匯率走勢圖（每日最大值）</h5>
               <canvas id="rateChart"></canvas>`;
      setTimeout(()=> renderRateChart(rateData), 0);
    }
  }

  // 分類、付款、店家 …（略，跟原本一樣）

  document.getElementById("queryResult").innerHTML = html;
  const dataTable = document.getElementById("dataTable");
  if (dataTable) makeTableSortable(dataTable);
}

// 匯率走勢圖
function renderRateChart(rateData) {
  const ctx = document.getElementById("rateChart").getContext("2d");
  if (chartInstance) chartInstance.destroy();
  const allDates = [...new Set(
    Object.values(rateData).flatMap(obj => Object.keys(obj))
  )].sort((a,b)=> new Date(a)-new Date(b));
  const datasets = Object.keys(rateData).map((curr,i)=>({
    label: curr,
    data: allDates.map(d=> rateData[curr][d] || null),
    borderColor: `hsl(${i*360/Object.keys(rateData).length},70%,50%)`,
    fill: false,
    tension: 0.2
  }));
  chartInstance = new Chart(ctx,{
    type:"line",
    data:{ labels: allDates, datasets },
    options:{
      responsive:true,
      interaction:{ mode:"index", intersect:false },
      plugins:{ legend:{ position:"bottom" } },
      scales:{ y:{ title:{ display:true, text:"匯率" } } }
    }
  });
}

// 表格排序
function makeTableSortable(table) {
  const headers = table.querySelectorAll("th");
  headers.forEach((th, colIndex)=>{
    th.style.cursor = "pointer";
    th.addEventListener("click", ()=>{
      const rows = Array.from(table.querySelectorAll("tr")).slice(1);
      const currentOrder = th.dataset.order || null;
      const newOrder = currentOrder === "asc" ? "desc" : "asc";
      th.dataset.order = newOrder;
      headers.forEach(h=>{
        h.classList.remove("sort-asc","sort-desc");
        h.innerHTML = h.innerHTML.replace(/[\u25B2\u25BC]/g,"");
      });
      th.classList.add(newOrder==="asc"?"sort-asc":"sort-desc");
      rows.sort((a,b)=>{
        let aVal = parseCellValue(a.cells[colIndex].innerText);
        let bVal = parseCellValue(b.cells[colIndex].innerText);
        return newOrder==="asc" ? aVal-bVal : bVal-aVal;
      });
      rows.forEach(r=>table.appendChild(r));
    });
  });
}
function parseCellValue(txt) {
  let v = txt.replace(/,/g,"").replace("%","");
  return isNaN(v)?txt:parseFloat(v);
}

// 通用 Chart
function renderChart(type, labels, values, labelText) {
  const ctx = document.getElementById("chartCanvas").getContext("2d");
  if (chartInstance) chartInstance.destroy();
  let backgroundColors = [];
  if (type === "pie") {
    backgroundColors = labels.map((_,i)=> `hsl(${i*360/labels.length},70%,60%)`);
  } else {
    backgroundColors = "rgba(54, 162, 235, 0.6)";
  }
  chartInstance = new Chart(ctx,{
    type: type,
    data: {
      labels: labels,
      datasets:[{
        label: labelText || "金額",
        data: values,
        backgroundColor: backgroundColors
      }]
    },
    options: { responsive:true }
  });
}
</script>
</body>
</html>
