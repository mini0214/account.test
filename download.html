<body style="text-align:center;padding-top:100px;font-family:sans-serif;">

  <p>è‹¥æœªè‡ªå‹•ä¸‹è¼‰ï¼Œè«‹é»žä¸‹æ–¹æŒ‰éˆ•ï¼š</p>
  <button id="downloadBtn" style="font-size:18px;padding:10px 30px;">ä¸‹è¼‰ Excel</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get("data");
    const name = urlParams.get("name") || "report.xlsx";

    function downloadExcel(base64Data, filename) {
      const byteChars = atob(base64Data);
      const byteNumbers = new Array(byteChars.length);
      for (let i = 0; i < byteChars.length; i++) byteNumbers[i] = byteChars.charCodeAt(i);
      const blob = new Blob([new Uint8Array(byteNumbers)], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
      const blobUrl = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = blobUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      setTimeout(() => window.close(), 500);
    }

    if (data) downloadExcel(data, name);
    else alert("âŒ æ²’æœ‰æŽ¥æ”¶åˆ° Excel è³‡æ–™");

    document.getElementById("downloadBtn").addEventListener("click", () => {
      if (data) downloadExcel(data, name);
    });
  </script>
