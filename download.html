<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>下載 PDF</title>
</head>
<body style="font-family:sans-serif;text-align:center;padding-top:100px;">
  <h2>📄 下載報表</h2>
  <p>若未自動下載，請點下方按鈕：</p>
  <button id="downloadBtn" style="font-size:18px;padding:10px 30px;">下載 PDF</button>

  <script>
    console.log("✅ download.html 已載入");

    const urlParams = new URLSearchParams(window.location.search);
    const base64Data = urlParams.get("data");
    const filename = urlParams.get("name") || "report.pdf";

    function downloadPDF(data, name) {
      try {
        const byteChars = atob(data);
        const byteNumbers = new Array(byteChars.length);
        for (let i = 0; i < byteChars.length; i++) byteNumbers[i] = byteChars.charCodeAt(i);
        const blob = new Blob([new Uint8Array(byteNumbers)], { type: "application/pdf" });
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        // 等待下載完成後自動關閉頁面
        setTimeout(() => {
          window.close();
        }, 500);
      } catch (err) {
        console.error("❌ PDF 下載失敗", err);
        alert("PDF 下載失敗");
      }
    }

    if (base64Data) {
      // 自動下載
      downloadPDF(base64Data, filename);
    } else {
      alert("❌ 沒有接收到 PDF 資料");
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      if (base64Data) downloadPDF(base64Data, filename);
    });
  </script>
</body>
</html>
