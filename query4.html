<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金查詢</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h3 { text-align: center; font-size: 36px; margin-bottom: 20px; }
    button { font-size: 20px; padding: 10px 15px; margin: 5px; border-radius: 8px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .total { font-weight: bold; font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>

<h3>零用金查詢 [<span id="version"></span>]</h3>

<button id="queryMonthBtn">📊 查詢本月</button>
<button id="queryMonthPayBtn">💳 查詢本月付款</button>
<button id="queryMonthtypeBtn">⭕ 查詢本月分類</button>
<button id="queryMonthstoreBtn">📋 查詢本月店家</button>

<div id="queryResult"></div>

<script>
const LIFF_ID = "2008096451-jPJ50MOY";
const VERSION = "T3";
const API_URL = "https://script.google.com/macros/s/AKfycbzp7z2jx-chJ15TGqCNhDuOaJrV92CEGYU-6XrA_qdIjeEg2lFmKwmPZcjfnBthcndbJw/exec";

document.getElementById("version").textContent = VERSION;

// 初始化 LIFF
async function main() {
  await liff.init({ liffId: LIFF_ID });
  if (!liff.isLoggedIn()) liff.login();
}
main();

// 綁定按鈕
document.getElementById("queryMonthBtn").addEventListener("click", () => sendQuery("本月"));
document.getElementById("queryMonthPayBtn").addEventListener("click", () => sendQuery("本月付款"));
document.getElementById("queryMonthtypeBtn").addEventListener("click", () => sendQuery("本月分類"));
document.getElementById("queryMonthstoreBtn").addEventListener("click", () => sendQuery("本月店家"));

// 送出查詢
async function sendQuery(command){
  const payload = { type: "query", command, version: VERSION };
  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const json = await res.json();

    if (!json.ok) {
      document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗</p>`;
      return;
    }

    let html = "";

    // 本月明細 + 長條圖
    if(command === "本月" && json.rows){
      html += `<table><tr>
        <th>日期</th><th>店家</th><th>收入</th><th>支出</th><th>幣別</th>
        <th>金額</th><th>付款</th><th>分類</th><th>附註</th><th>備註</th></tr>`;
      json.rows.forEach(r=>{
        const dateStr = r[4]? new Date(r[4]).toLocaleDateString("zh-TW"):"";
        html += `<tr>
          <td>${dateStr}</td><td>${r[8]}</td><td>${Number(r[11]).toLocaleString()}</td>
          <td>${Number(r[12]).toLocaleString()}</td><td>${r[13]}</td><td>${Number(r[5]).toLocaleString()}</td>
          <td>${r[7]}</td><td>${r[6]}</td><td>${r[9]}</td><td>${r[10]}</td>
        </tr>`;
      });
      html += `</table>`;
      html += `<canvas id="barChart" width="400" height="250" style="margin-top:20px;"></canvas>`;
      html += `<div class="total">📌 本月總額：${Number(json.total||0).toLocaleString()} 元，筆數：${json.count||0}</div>`;
      document.getElementById("queryResult").innerHTML = html;

      // 長條圖 (依分類統計)
      if(json.categories){
        new Chart(document.getElementById('barChart').getContext('2d'), {
          type: 'bar',
          data: { labels: Object.keys(json.categories), datasets: [{ label:"金額", data: Object.values(json.categories), backgroundColor:'#36A2EB' }] },
          options: { responsive:true }
        });
      }
      return;
    }

    // 其他三個查詢 -> 表格 + 圓餅圖
    let chartId = "";
    let title = "";
    let dataObj = {};
    if(command === "本月分類" && json.categories){ chartId="pieChart"; title="⭕ 本月分類統計"; dataObj=json.categories; }
    if(command === "本月付款" && json.payments){ chartId="pieChart"; title="💳 本月付款統計"; dataObj=json.payments; }
    if(command === "本月店家" && json.stores){ chartId="pieChart"; title="📋 本月店家統計"; dataObj=json.stores; }

    if(Object.keys(dataObj).length>0){
      html += `<h4>${title}</h4>`;
      html += `<table><tr><th>項目</th><th>金額</th><th>占比</th></tr>`;
      for(const [key, amt] of Object.entries(dataObj)){
        const percent = ((amt/json.total)*100).toFixed(1);
        html += `<tr><td>${key}</td><td>${Number(amt).toLocaleString()}</td><td>${percent}%</td></tr>`;
      }
      html += `</table>`;
      html += `<canvas id="${chartId}" width="300" height="300" style="margin-top:20px;"></canvas>`;
      html += `<div class="total">📌 本月總額：${Number(json.total||0).toLocaleString()} 元</div>`;
      document.getElementById("queryResult").innerHTML = html;

      // 圓餅圖
      new Chart(document.getElementById(chartId).getContext('2d'), {
        type: 'pie',
        data: { labels: Object.keys(dataObj), datasets:[{ data: Object.values(dataObj), backgroundColor:['#FF6384','#36A2EB','#FFCE56','#4CAF50','#FF9800','#9C27B0','#00BCD4'] }] },
        options:{ responsive:true }
      });
    }

  } catch(err){
    document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗：${err.message}</p>`;
  }
}
</script>

</body>
</html>
